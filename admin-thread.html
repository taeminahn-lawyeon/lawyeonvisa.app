<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 쓰레드 - 법무법인 로연</title>
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Header */
        .thread-header {
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            padding: 16px 24px;
            border-bottom: 3px solid #F59E0B;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .header-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title .admin-badge {
            background: #F59E0B;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Container */
        .thread-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px 40px;
        }

        .thread-layout {
            display: grid;
            grid-template-columns: 300px 1fr 340px;
            gap: 24px;
        }

        /* Left Sidebar - Customer Info */
        .customer-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        .customer-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .customer-card-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .customer-card-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .customer-card-header h3 i {
            color: #3182F6;
        }

        .customer-card-content {
            padding: 16px 20px;
        }

        .info-item {
            margin-bottom: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 12px;
            color: #6B7684;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #191F28;
            font-weight: 600;
        }

        .info-value a {
            color: #3182F6;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Status Controls */
        .status-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-label {
            font-size: 11px;
            color: #6B7684;
            font-weight: 600;
        }

        .control-select {
            padding: 8px 10px;
            border: 2px solid #E5E8EB;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .control-select:focus {
            outline: none;
            border-color: #3182F6;
        }

        /* Document Buttons */
        .doc-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #F2F4F6;
            border: 1px solid #E5E8EB;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #191F28;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            margin-bottom: 8px;
            width: 100%;
        }

        .doc-btn:hover {
            background: #E5E8EB;
            border-color: #3182F6;
        }

        .doc-btn i {
            color: #3182F6;
        }

        .doc-btn .doc-name {
            flex: 1;
            text-align: left;
        }

        /* Thread Main Content */
        .thread-main {
            min-width: 0;
        }

        /* Thread Info Card */
        .thread-info-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .thread-title {
            font-size: 22px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 8px;
        }

        .thread-meta {
            display: flex;
            gap: 16px;
            color: #6B7280;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .thread-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .thread-meta .order-id {
            font-family: monospace;
            background: #F3F4F6;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Admin Tools */
        .admin-tools {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid #F59E0B;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .admin-tools-title {
            font-size: 14px;
            font-weight: 700;
            color: #92400E;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .admin-btn {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .admin-btn i {
            color: #6B7280;
        }

        /* Messages Section */
        .messages-section {
            margin-bottom: 24px;
        }

        /* Message Card */
        .message-card {
            background: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #F3F4F6;
        }

        .message-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .author-badge.admin {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
        }

        .author-badge.client {
            background: #F3F4F6;
            color: #374151;
        }

        .message-time {
            font-size: 13px;
            color: #9CA3AF;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-body {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }

        .message-body p {
            margin-bottom: 12px;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body strong {
            font-weight: 700;
            color: #191F28;
        }

        .message-body a {
            color: #3182F6;
            text-decoration: none;
            font-weight: 600;
        }

        .message-body a:hover {
            text-decoration: underline;
        }

        .message-body h4 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            margin: 16px 0 8px 0;
        }

        .message-body h4:first-child {
            margin-top: 0;
        }

        .message-body ul, .message-body ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-body li {
            margin-bottom: 4px;
        }

        .message-body .info-box {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 12px 0;
        }

        .message-body .info-box-title {
            font-weight: 700;
            color: #191F28;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Message Attachments */
        .message-attachments {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #F3F4F6;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .attachment-item:hover {
            background: #F3F4F6;
        }

        .attachment-icon {
            width: 40px;
            height: 40px;
            background: #3182F6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-size: 14px;
            font-weight: 600;
            color: #191F28;
        }

        .attachment-size {
            font-size: 12px;
            color: #9CA3AF;
        }

        /* Message Edit Button */
        .message-edit-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message-edit-btn:hover {
            background: #F3F4F6;
            color: #374151;
        }

        /* Reply Section */
        .reply-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .reply-header {
            font-size: 18px;
            font-weight: 700;
            color: #191F28;
            margin-bottom: 16px;
        }

        /* Quill Editor */
        .editor-container {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
        }

        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid #E5E7EB !important;
            background: #F9FAFB;
            padding: 12px !important;
        }

        .ql-container {
            border: none !important;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }

        .ql-editor {
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            line-height: 1.8;
        }

        .ql-editor.ql-blank::before {
            color: #9CA3AF;
            font-style: normal;
        }

        /* Enhanced Quill Toolbar */
        .ql-snow .ql-picker.ql-background .ql-picker-label,
        .ql-snow .ql-picker.ql-color .ql-picker-label {
            padding: 2px 4px;
        }

        /* Admin Template Toolbar */
        .admin-template-toolbar {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            background: #FEF3C7;
            border-bottom: 1px solid #FCD34D;
            flex-wrap: wrap;
        }

        .template-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #D97706;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #92400E;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-btn:hover {
            background: #D97706;
            color: white;
        }

        .template-btn.survey-btn {
            background: #ECFDF5;
            border-color: #059669;
            color: #065F46;
        }

        .template-btn.survey-btn:hover {
            background: #059669;
            color: white;
        }

        /* Styled content inside editor and messages */
        .info-box, .ql-editor .info-box {
            background: #EBF4FF;
            border-left: 4px solid #3182F6;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .warning-box, .ql-editor .warning-box {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .success-box, .ql-editor .success-box {
            background: #D1FAE5;
            border-left: 4px solid #10B981;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .numbered-steps, .ql-editor .numbered-steps {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
        }

        .numbered-steps .step, .ql-editor .numbered-steps .step {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #E2E8F0;
        }

        .numbered-steps .step:last-child, .ql-editor .numbered-steps .step:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .numbered-steps .step:first-child, .ql-editor .numbered-steps .step:first-child {
            padding-top: 0;
        }

        .numbered-steps .step-num, .ql-editor .numbered-steps .step-num {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .numbered-steps .step-content, .ql-editor .numbered-steps .step-content {
            flex: 1;
        }

        .numbered-steps .step-title, .ql-editor .numbered-steps .step-title {
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 4px;
        }

        .numbered-steps .step-desc, .ql-editor .numbered-steps .step-desc {
            font-size: 14px;
            color: #64748B;
        }

        .action-link-btn, .ql-editor .action-link-btn {
            display: inline-block;
            background: #3182F6;
            color: white !important;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none !important;
            margin: 8px 0;
        }

        .action-link-btn:hover {
            background: #2563EB;
        }

        /* Highlight styles */
        .highlight-yellow { background-color: #FEF08A; padding: 2px 4px; border-radius: 3px; }
        .highlight-green { background-color: #BBF7D0; padding: 2px 4px; border-radius: 3px; }
        .highlight-blue { background-color: #BFDBFE; padding: 2px 4px; border-radius: 3px; }
        .highlight-pink { background-color: #FBCFE8; padding: 2px 4px; border-radius: 3px; }

        /* File Upload */
        .file-upload-area {
            margin-top: 16px;
            padding: 20px;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #FAFAFA;
        }

        .file-upload-area:hover {
            border-color: #3182F6;
            background: #F0F7FF;
        }

        .file-upload-area i {
            font-size: 24px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .file-upload-area p {
            font-size: 13px;
            color: #6B7280;
        }

        .pending-files {
            margin-top: 12px;
        }

        .pending-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #F9FAFB;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .pending-file-name {
            flex: 1;
            font-size: 13px;
            color: #374151;
        }

        .pending-file-remove {
            color: #EF4444;
            cursor: pointer;
            padding: 4px;
        }

        /* Reply Actions */
        .reply-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        /* Right Sidebar - Progress */
        .progress-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        .progress-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .progress-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-header h3 i {
            color: #10B981;
        }

        .progress-content {
            padding: 20px;
        }

        .progress-step {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 12px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .progress-step:last-child {
            border-bottom: none;
        }

        .step-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-indicator.completed {
            background: #D1FAE5;
            color: #065F46;
        }

        .step-indicator.current {
            background: #3182F6;
            color: white;
            box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.2);
        }

        .step-indicator.pending {
            background: #F3F4F6;
            color: #9CA3AF;
        }

        .step-info {
            flex: 1;
        }

        .step-name {
            font-size: 14px;
            font-weight: 600;
            color: #191F28;
        }

        .step-name.current {
            color: #3182F6;
        }

        .step-name.pending {
            color: #9CA3AF;
        }

        .step-assignee {
            font-size: 12px;
            color: #6B7280;
        }

        /* Fee Section */
        .fee-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .fee-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .fee-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fee-header h3 i {
            color: #F59E0B;
        }

        .fee-content {
            padding: 16px 20px;
        }

        .fee-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .fee-row:last-child {
            border-bottom: none;
        }

        .fee-row.total {
            font-weight: 700;
            font-size: 16px;
            color: #3182F6;
        }

        .fee-label {
            color: #6B7684;
            font-size: 14px;
        }

        .fee-value {
            font-weight: 600;
            color: #191F28;
        }

        /* Admin Notes */
        .notes-section {
            background: #FEF3C7;
            border: 2px solid #F59E0B;
            border-radius: 16px;
            overflow: hidden;
        }

        .notes-header {
            padding: 16px 20px;
            background: rgba(245, 158, 11, 0.2);
            border-bottom: 1px solid #F59E0B;
        }

        .notes-header h3 {
            font-size: 14px;
            font-weight: 700;
            color: #92400E;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-content {
            padding: 16px 20px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #FCD34D;
            border-radius: 8px;
            font-size: 14px;

            const badgeText = isAdminMessage ? '법무법인 로연' : (customerData?.name || '고객');

            // Attachments (XSS 방어: URL 및 파일명 이스케이프)
            let attachmentsHtml = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHtml = `
                    <div class="message-attachments">
                        ${msg.attachments.map(att => {
                            const safeUrl = typeof sanitizeUrl === 'function' ? sanitizeUrl(att.url) : encodeURI(att.url);
                            const safeName = typeof escapeHtml === 'function' ? escapeHtml(att.name) : att.name;
                            return `
                            <div class="attachment-item" onclick="downloadFile('${safeUrl}', '${safeName}')">
                                <div class="attachment-info">
                                    <div class="attachment-name">${safeName}</div>
                                    <div class="attachment-size">${formatFileSize(att.size)}</div>
                                </div>
                            </div>`;
                        }).join('')}
                    </div>
                `;
            }

            return `
                <div class="message-card" data-message-id="${msg.id}">
                    <div class="message-header">
                        <div class="message-author">
                            <span class="author-badge ${badgeClass}">${badgeText}</span>

                            ${formatDateTime(msg.created_at)}

                    </div>
                    ${attachmentsHtml}
                </div>
            `;
        }

        function processMessageContent(content) {
            if (!content) return '';

            // HTML 태그가 포함된 콘텐츠인지 확인 (Quill 에디터 또는 관리자 리치 콘텐츠)
            // XSS 방어: sanitizeHtml로 위험한 태그/속성 제거
            if (/<[a-z][\s\S]*>/i.test(content)) {
                return typeof sanitizeHtml === 'function' ? sanitizeHtml(content) : content;
            }

            // 평문 메시지: HTML 엔티티 이스케이프 후 줄바꿈/URL 변환
            content = typeof escapeHtml === 'function' ? escapeHtml(content) : content;

            // 줄바꿈을 <br>로 변환
            content = content.replace(/\n/g, '<br>');

            // URL을 링크로 변환
            const urlPattern = /(https?:\/\/[^\s<>"']+)/gi;
            content = content.replace(urlPattern, (match) => {
                const safeUrl = typeof sanitizeUrl === 'function' ? sanitizeUrl(match) : match;
                if (!safeUrl) return match;
                if (safeUrl.includes('profile-setup.html') || safeUrl.includes('profile-submit.html')) {
                    return `<a href="${safeUrl}" target="_blank" class="action-link-btn">기본사항 입력하기</a>`;
                }
                if (safeUrl.includes('service-apply')) {
                    return `<a href="${safeUrl}" target="_blank" class="action-link-btn">결제하기</a>`;
                }
                return `<a href="${safeUrl}" target="_blank" style="color: #3182F6;">${safeUrl}</a>`;
            });

            return content;
        }

        async function submitReply() {
            const editorHtml = quillEditor.root.innerHTML;
            const plainText = quillEditor.getText().trim();

            if (!plainText && pendingFiles.length === 0 && pendingRichBlocks.length === 0) {
                alert('내용을 입력하거나 파일을 첨부해주세요.');
                return;
            }

            // Quill 내용 + 리치 블록(회색 박스 등) 결합
            let content = '';
            if (pendingRichBlocks.length > 0) {
                content = pendingRichBlocks.join('');
                if (plainText) {
                    content = editorHtml + content;
                }
            } else {
                content = editorHtml;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '전송 중...';

            try {
                // Upload files
                let attachments = [];
                for (let file of pendingFiles) {
                    const uploadResult = await uploadFile(file);
                    if (uploadResult.success) {
                        attachments.push({
                            name: file.name,
                            size: file.size,
                            url: uploadResult.url
                        });
                    }
                }

                // Create message
                const result = await createMessage({
                    thread_id: threadId,
                    sender_type: 'admin',
                    content: content,
                    attachments: attachments.length > 0 ? attachments : null
                });

                if (!result.success) {
                    throw new Error('메시지 전송 실패');
                }

                // Clear editor
                quillEditor.setText('');
                pendingFiles = [];
                pendingRichBlocks = [];
                renderPendingFiles();
                renderPendingRichBlocks();

                // Reload messages
                await loadMessages();

            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '전송';
            }
        }

        async function uploadFile(file) {
            try {

                const { data, error } = await supabaseClient.storage

                    .upload(fileName, file);

                if (error) throw error;

                const { data: urlData } = supabaseClient.storage
                    .from('thread-files')
                    .getPublicUrl(fileName);

                return { success: true, url: urlData.publicUrl };
            } catch (error) {
                console.error('File upload error:', error);
                return { success: false };
            }
        }

            messageChannel = supabaseClient
                .channel(`admin-thread-${threadId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `thread_id=eq.${threadId}`
                }, (payload) => {
                    if (payload.new.sender_type !== 'admin') {
                        loadMessages();
                    }
                })
                .subscribe((status, err) => {
                    if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error('Realtime subscription error:', status, err);
                    }
                });
        }

            const paymentUrl = `${window.location.origin}/service-apply-general.html?service=visa-prediagnosis&thread=${threadId}`;

            const content = `
                <h4>결제 안내</h4>
                <p>아래 링크에서 결제를 진행해 주세요.</p>
                <p><a href="${paymentUrl}" target="_blank">결제 페이지로 이동</a></p>
            `;

            if (confirm('결제 링크를 전송하시겠습니까?')) {
                createMessage({
                    thread_id: threadId,
                    sender_type: 'admin',
                    content: content
                }).then(() => loadMessages());
            }
        }

        function openBasicInfoModal() {
            const formUrl = `${window.location.origin}/profile-submit.html?thread=${threadId}`;

            const content = `
                <h4>기본 정보 요청</h4>
                <p>서비스 진행을 위해 기본 정보가 필요합니다.</p>
                <div class="info-box">
                    <div class="info-box-title">제출 항목</div>
                    <ul>
                        <li>여권 사본</li>
                        <li>외국인등록증 (앞/뒷면)</li>
                        <li>전자서명</li>
                    </ul>
                    <p><a href="${formUrl}" target="_blank">기본사항 입력하기</a></p>
                </div>
            `;

            if (confirm('기본사항 요청을 전송하시겠습니까?')) {
                createMessage({
                    thread_id: threadId,
                    sender_type: 'admin',
                    content: content
                }).then(() => loadMessages());
            }
        }

        function openStageChangeModal() {
            const serviceType = getServiceType();
            const stages = STAGES[serviceType] || STAGES.civil;
            const currentStage = threadData.current_stage || 1;
            const serviceTypeLabel = SERVICE_TYPE_LABELS[serviceType] || '민원';

            const options = stages.map((s, i) => `${i + 1}. ${s.name}`).join('\n');
            const newStage = prompt(`[${serviceTypeLabel}] 변경할 단계를 입력하세요 (1-${stages.length}):\n\n${options}`, currentStage);

            if (newStage && !isNaN(newStage)) {
                const stage = parseInt(newStage);
                if (stage >= 1 && stage <= stages.length) {
                    supabaseClient
                        .from('threads')
                        .update({ current_stage: stage })
                        .eq('id', threadId)
                        .then(({ error }) => {
                            if (error) {
                                alert('단계 변경 실패');
                            } else {
                                threadData.current_stage = stage;
                                renderProgress();
                                alert('단계가 변경되었습니다.');
                            }
                        });
                }
            }
        }

        function editMessage(messageId) {
            alert('메시지 편집 기능은 개발 중입니다.');
        }

        function sendEmailNotification() {
            if (!customerData?.email) {
                alert('고객 이메일이 없습니다.');
                return;
            }

            const subject = `[법무법인 로연] ${threadData.service_name} 진행 안내`;
            const body = `안녕하세요, ${customerData.name}님.\n\n법무법인 로연 출입국이민지원센터입니다.\n\n신청하신 ${threadData.service_name} 서비스가 진행 중입니다.\n\n감사합니다.`;

            window.location.href = `mailto:${customerData.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Utilities
        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatDateTime(dateStr) {
            return new Date(dateStr).toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(blobUrl);
            } catch (e) {
                window.open(url, '_blank');
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messageChannel) {
                supabaseClient.removeChannel(messageChannel);
            }
        });
    </script>
</body>
