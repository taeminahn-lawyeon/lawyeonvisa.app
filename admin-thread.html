<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 쓰레드 - 법무법인 로연</title>
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Header */
        .thread-header {
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
            padding: 16px 24px;
            border-bottom: 3px solid #F59E0B;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .header-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-title .admin-badge {
            background: #F59E0B;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Container */
        .thread-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 20px 40px;
        }

        .thread-layout {
            display: grid;
            grid-template-columns: 300px 1fr 340px;
            gap: 24px;
        }

        /* Left Sidebar - Customer Info */
        .customer-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        .customer-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .customer-card-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .customer-card-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .customer-card-header h3 i {
            color: #3182F6;
        }

        .customer-card-content {
            padding: 16px 20px;
        }

        .info-item {
            margin-bottom: 14px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 12px;
            color: #6B7684;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: #191F28;
            font-weight: 600;
        }

        .info-value a {
            color: #3182F6;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        /* Status Controls */
        .status-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 16px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .control-label {
            font-size: 11px;
            color: #6B7684;
            font-weight: 600;
        }

        .control-select {
            padding: 8px 10px;
            border: 2px solid #E5E8EB;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .control-select:focus {
            outline: none;
            border-color: #3182F6;
        }

        /* Document Buttons */
        .doc-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #F2F4F6;
            border: 1px solid #E5E8EB;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            color: #191F28;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            margin-bottom: 8px;
            width: 100%;
        }

        .doc-btn:hover {
            background: #E5E8EB;
            border-color: #3182F6;
        }

        .doc-btn i {
            color: #3182F6;
        }

        .doc-btn .doc-name {
            flex: 1;
            text-align: left;
        }

        /* Thread Main Content */
        .thread-main {
            min-width: 0;
        }

        /* Thread Info Card */
        .thread-info-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .thread-title {
            font-size: 22px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 8px;
        }

        .thread-meta {
            display: flex;
            gap: 16px;
            color: #6B7280;
            font-size: 14px;
            flex-wrap: wrap;
        }

        .thread-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .thread-meta .order-id {
            font-family: monospace;
            background: #F3F4F6;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        /* Admin Tools */
        .admin-tools {
            background: linear-gradient(135deg, #FEF3C7 0%, #FDE68A 100%);
            border: 2px solid #F59E0B;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
        }

        .admin-tools-title {
            font-size: 14px;
            font-weight: 700;
            color: #92400E;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .admin-btn {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .admin-btn i {
            color: #6B7280;
        }

        /* Messages Section */
        .messages-section {
            margin-bottom: 24px;
        }

        /* Message Card */
        .message-card {
            background: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #F3F4F6;
        }

        .message-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .author-badge.admin {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
        }

        .author-badge.client {
            background: #F3F4F6;
            color: #374151;
        }

        .message-time {
            font-size: 13px;
            color: #9CA3AF;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-body {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }

        .message-body p {
            margin-bottom: 12px;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body strong {
            font-weight: 700;
            color: #191F28;
        }

        .message-body a {
            color: #3182F6;
            text-decoration: none;
            font-weight: 600;
        }

        .message-body a:hover {
            text-decoration: underline;
        }

        .message-body h4 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            margin: 16px 0 8px 0;
        }

        .message-body h4:first-child {
            margin-top: 0;
        }

        .message-body ul, .message-body ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-body li {
            margin-bottom: 4px;
        }

        .message-body .info-box {
            background: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 12px 16px;
            margin: 12px 0;
        }

        .message-body .info-box-title {
            font-weight: 700;
            color: #191F28;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Message Attachments */
        .message-attachments {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #F3F4F6;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .attachment-item:hover {
            background: #F3F4F6;
        }

        .attachment-icon {
            width: 40px;
            height: 40px;
            background: #3182F6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-size: 14px;
            font-weight: 600;
            color: #191F28;
        }

        .attachment-size {
            font-size: 12px;
            color: #9CA3AF;
        }

        /* Message Edit Button */
        .message-edit-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message-edit-btn:hover {
            background: #F3F4F6;
            color: #374151;
        }

        /* Reply Section */
        .reply-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .reply-header {
            font-size: 18px;
            font-weight: 700;
            color: #191F28;
            margin-bottom: 16px;
        }

        /* Quill Editor */
        .editor-container {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
        }

        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid #E5E7EB !important;
            background: #F9FAFB;
            padding: 12px !important;
        }

        .ql-container {
            border: none !important;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }

        .ql-editor {
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            line-height: 1.8;
        }

        .ql-editor.ql-blank::before {
            color: #9CA3AF;
            font-style: normal;
        }

        /* Enhanced Quill Toolbar */
        .ql-snow .ql-picker.ql-background .ql-picker-label,
        .ql-snow .ql-picker.ql-color .ql-picker-label {
            padding: 2px 4px;
        }

        /* Admin Template Toolbar */
        .admin-template-toolbar {
            display: flex;
            gap: 8px;
            padding: 10px 12px;
            background: #FEF3C7;
            border-bottom: 1px solid #FCD34D;
            flex-wrap: wrap;
        }

        .template-btn {
            padding: 6px 12px;
            background: white;
            border: 1px solid #D97706;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            color: #92400E;
            cursor: pointer;
            transition: all 0.2s;
        }

        .template-btn:hover {
            background: #D97706;
            color: white;
        }

        /* Styled content inside editor and messages */
        .info-box, .ql-editor .info-box {
            background: #EBF4FF;
            border-left: 4px solid #3182F6;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .warning-box, .ql-editor .warning-box {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .success-box, .ql-editor .success-box {
            background: #D1FAE5;
            border-left: 4px solid #10B981;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .numbered-steps, .ql-editor .numbered-steps {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
        }

        .numbered-steps .step, .ql-editor .numbered-steps .step {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #E2E8F0;
        }

        .numbered-steps .step:last-child, .ql-editor .numbered-steps .step:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .numbered-steps .step:first-child, .ql-editor .numbered-steps .step:first-child {
            padding-top: 0;
        }

        .numbered-steps .step-num, .ql-editor .numbered-steps .step-num {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .numbered-steps .step-content, .ql-editor .numbered-steps .step-content {
            flex: 1;
        }

        .numbered-steps .step-title, .ql-editor .numbered-steps .step-title {
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 4px;
        }

        .numbered-steps .step-desc, .ql-editor .numbered-steps .step-desc {
            font-size: 14px;
            color: #64748B;
        }

        .action-link-btn, .ql-editor .action-link-btn {
            display: inline-block;
            background: #3182F6;
            color: white !important;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none !important;
            margin: 8px 0;
        }

        .action-link-btn:hover {
            background: #2563EB;
        }

        /* Highlight styles */
        .highlight-yellow { background-color: #FEF08A; padding: 2px 4px; border-radius: 3px; }
        .highlight-green { background-color: #BBF7D0; padding: 2px 4px; border-radius: 3px; }
        .highlight-blue { background-color: #BFDBFE; padding: 2px 4px; border-radius: 3px; }
        .highlight-pink { background-color: #FBCFE8; padding: 2px 4px; border-radius: 3px; }

        /* File Upload */
        .file-upload-area {
            margin-top: 16px;
            padding: 20px;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #FAFAFA;
        }

        .file-upload-area:hover {
            border-color: #3182F6;
            background: #F0F7FF;
        }

        .file-upload-area i {
            font-size: 24px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .file-upload-area p {
            font-size: 13px;
            color: #6B7280;
        }

        .pending-files {
            margin-top: 12px;
        }

        .pending-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #F9FAFB;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .pending-file-name {
            flex: 1;
            font-size: 13px;
            color: #374151;
        }

        .pending-file-remove {
            color: #EF4444;
            cursor: pointer;
            padding: 4px;
        }

        /* Reply Actions */
        .reply-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        /* Right Sidebar - Progress */
        .progress-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        .progress-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .progress-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-header h3 i {
            color: #10B981;
        }

        .progress-content {
            padding: 20px;
        }

        .progress-step {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 12px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .progress-step:last-child {
            border-bottom: none;
        }

        .step-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-indicator.completed {
            background: #D1FAE5;
            color: #065F46;
        }

        .step-indicator.current {
            background: #3182F6;
            color: white;
            box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.2);
        }

        .step-indicator.pending {
            background: #F3F4F6;
            color: #9CA3AF;
        }

        .step-info {
            flex: 1;
        }

        .step-name {
            font-size: 14px;
            font-weight: 600;
            color: #191F28;
        }

        .step-name.current {
            color: #3182F6;
        }

        .step-name.pending {
            color: #9CA3AF;
        }

        .step-assignee {
            font-size: 12px;
            color: #6B7280;
        }

        /* Fee Section */
        .fee-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
            margin-bottom: 16px;
        }

        .fee-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .fee-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .fee-header h3 i {
            color: #F59E0B;
        }

        .fee-content {
            padding: 16px 20px;
        }

        .fee-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .fee-row:last-child {
            border-bottom: none;
        }

        .fee-row.total {
            font-weight: 700;
            font-size: 16px;
            color: #3182F6;
        }

        .fee-label {
            color: #6B7684;
            font-size: 14px;
        }

        .fee-value {
            font-weight: 600;
            color: #191F28;
        }

        /* Admin Notes */
        .notes-section {
            background: #FEF3C7;
            border: 2px solid #F59E0B;
            border-radius: 16px;
            overflow: hidden;
        }

        .notes-header {
            padding: 16px 20px;
            background: rgba(245, 158, 11, 0.2);
            border-bottom: 1px solid #F59E0B;
        }

        .notes-header h3 {
            font-size: 14px;
            font-weight: 700;
            color: #92400E;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-content {
            padding: 16px 20px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #FCD34D;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            background: white;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: #F59E0B;
        }

        .notes-save-btn {
            margin-top: 12px;

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js?v=20250127"></script>

    <script>
        // Thread stages configuration - 진행 형태별 단계
        const STAGES = {
            // 자문 서비스 (4단계)
            consulting: [
                { order: 1, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 2, name: '서류 제출', assignee: '고객' },
                { order: 3, name: '서류 검토', assignee: '로연' },
                { order: 4, name: '의견서 전달', assignee: '로연' }
            ],
            // 민원 서비스 (6단계)
            civil: [
                { order: 1, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 2, name: '서류 제출', assignee: '고객' },
                { order: 3, name: '서류 검토 및 보완', assignee: '로연' },
                { order: 4, name: '출입국 신청 완료', assignee: '로연' },
                { order: 5, name: '보완 요청 대응', assignee: '고객/로연' },
                { order: 6, name: '완료', assignee: '로연' }
            ],
            // 소송 서비스 (5단계)
            litigation: [
                { order: 1, name: '상담 진행', assignee: '로연' },
                { order: 2, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 3, name: '서류 제출', assignee: '고객' },
                { order: 4, name: '소송 대리', assignee: '로연' },
                { order: 5, name: '완료', assignee: '로연' }
            ]
        };

        // 상태 라벨
        const STATUS_LABELS = {
            'received': '신청 접수',
            'completed': '완료',
            'archived': '보관',
            // 기존 상태 호환
            'payment': '신청 접수',
            'document': '신청 접수',
            'processing': '신청 접수'
        };

        // 서비스 타입 라벨
        const SERVICE_TYPE_LABELS = {
            'consulting': '자문',
            'civil': '민원',
            'litigation': '소송'
        };

        let threadId = null;
        let threadData = null;
        let customerData = null;
        let currentUser = null;
        let quillEditor = null;
        let pendingFiles = [];
        let messageChannel = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Get thread ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            threadId = urlParams.get('id') || urlParams.get('thread_id');

            if (!threadId) {
                alert('유효하지 않은 쓰레드 ID입니다.');
                window.location.href = 'admin-dashboard.html';
                return;
            }

            // Check session and admin permission
            const session = await checkSession();
            if (!session || !session.user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'admin-login.html';
                return;
            }
            currentUser = session.user;

            // Verify admin role
            const profileResult = await getUserProfile(currentUser.id);
            if (!profileResult.success || !['super_admin', 'partner_admin', 'admin', 'staff'].includes(profileResult.data?.role)) {
                alert('관리자 권한이 필요합니다.');
                window.location.href = 'admin-dashboard.html';
                return;
            }

            // Initialize Quill editor
            initEditor();

            // Setup file upload
            setupFileUpload();

            // Load thread data
            await loadThread();

            // Subscribe to realtime updates
            subscribeToMessages();
        });

        function initEditor() {
            quillEditor = new Quill('#editor', {
                theme: 'snow',
                placeholder: '메시지를 입력하세요...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'color': [] }, { 'background': [] }],
                        ['link', 'image'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote'],
                        ['clean']
                    ]
                }
            });
        }

        // Template insertion functions
        function insertInfoBox() {
            const html = `<div class="info-box"><strong>안내</strong><br>내용을 입력하세요.</div><p><br></p>`;
            insertHtmlToEditor(html);
        }

        function insertWarningBox() {
            const html = `<div class="warning-box"><strong>주의사항</strong><br>내용을 입력하세요.</div><p><br></p>`;
            insertHtmlToEditor(html);
        }

        function insertSuccessBox() {
            const html = `<div class="success-box"><strong>완료</strong><br>내용을 입력하세요.</div><p><br></p>`;
            insertHtmlToEditor(html);
        }

        function insertNumberedSteps() {
            const html = `
<div class="numbered-steps">
<div class="step">
<div class="step-num">1</div>
<div class="step-content">
<div class="step-title">첫 번째 단계</div>
<div class="step-desc">설명을 입력하세요.</div>
</div>
</div>
<div class="step">
<div class="step-num">2</div>
<div class="step-content">
<div class="step-title">두 번째 단계</div>
<div class="step-desc">설명을 입력하세요.</div>
</div>
</div>
<div class="step">
<div class="step-num">3</div>
<div class="step-content">
<div class="step-title">세 번째 단계</div>
<div class="step-desc">설명을 입력하세요.</div>
</div>
</div>
</div>
<p><br></p>`;
            insertHtmlToEditor(html);
        }

        function insertActionButton() {
            const url = prompt('링크 URL을 입력하세요:', 'https://');
            const text = prompt('버튼 텍스트를 입력하세요:', '버튼 텍스트');
            if (url && text) {
                const html = `<a href="${url}" target="_blank" class="action-link-btn">${text}</a><p><br></p>`;
                insertHtmlToEditor(html);
            }
        }

        function insertHighlight(color) {
            const selection = quillEditor.getSelection();
            if (selection && selection.length > 0) {
                const colors = {
                    'yellow': '#FEF08A',
                    'green': '#BBF7D0',
                    'blue': '#BFDBFE',
                    'pink': '#FBCFE8'
                };
                quillEditor.format('background', colors[color] || colors.yellow);
            } else {
                alert('하이라이트할 텍스트를 먼저 선택해주세요.');
            }
        }

        function insertHtmlToEditor(html) {
            const selection = quillEditor.getSelection();
            const index = selection ? selection.index : quillEditor.getLength();
            quillEditor.clipboard.dangerouslyPasteHTML(index, html);
            quillEditor.setSelection(index + 1);
        }

        function setupFileUpload() {
            const uploadArea = document.getElementById('fileUploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#3182F6';
                uploadArea.style.background = '#F0F7FF';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#D1D5DB';
                uploadArea.style.background = '#FAFAFA';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#D1D5DB';
                uploadArea.style.background = '#FAFAFA';
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 10 * 1024 * 1024) {
                    alert('파일 크기는 10MB를 초과할 수 없습니다.');
                    continue;
                }
                pendingFiles.push(file);
            }
            renderPendingFiles();
        }

        function renderPendingFiles() {
            const container = document.getElementById('pendingFiles');
            container.innerHTML = pendingFiles.map((file, index) => `
                <div class="pending-file">
                    <span class="pending-file-name">${file.name}</span>
                    <span class="pending-file-remove" onclick="removePendingFile(${index})">X</span>
                </div>
            `).join('');
        }

        function removePendingFile(index) {
            pendingFiles.splice(index, 1);
            renderPendingFiles();
        }

        async function loadThread() {
            try {
                // Get thread data
                const { data: thread, error } = await supabaseClient
                    .from('threads')
                    .select('*')
                    .eq('id', threadId)
                    .single();

                if (error || !thread) {
                    throw new Error('쓰레드를 찾을 수 없습니다.');
                }

                threadData = thread;

                // Get customer profile
                if (thread.user_id) {
                    const { data: profile } = await supabaseClient
                        .from('profiles')
                        .select('name, email, phone, nationality, visa_type, preferred_messenger, messenger_id, arc_front_url, arc_back_url, passport_url, signature_url')
                        .eq('id', thread.user_id)
                        .maybeSingle();

                    customerData = profile || {
                        name: '정보 없음',
                        email: '-',
                        phone: '-',
                        nationality: '-',
                        visa_type: '-'
                    };
                }

                // Update UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('threadContent').style.display = 'grid';

                updateThreadUI();
                renderProgress();
                await loadMessages();
                updateCustomerDocuments();

            } catch (error) {
                console.error('Error loading thread:', error);
                alert('쓰레드를 불러오는 중 오류가 발생했습니다.');
                window.location.href = 'admin-dashboard.html';
            }
        }

        function updateThreadUI() {
            // Thread info
            document.getElementById('threadTitle').textContent = threadData.service_name || '상담 쓰레드';
            document.getElementById('threadUser').textContent = customerData?.name || '고객';
            document.getElementById('threadDate').textContent = formatDate(threadData.created_at);
            document.getElementById('orderId').textContent = threadData.order_id || threadData.id.substring(0, 8);

            // Customer info
            document.getElementById('customerName').textContent = customerData?.name || '-';
            document.getElementById('customerEmail').textContent = customerData?.email || '-';
            document.getElementById('customerEmail').href = `mailto:${customerData?.email || ''}`;
            document.getElementById('customerPhone').textContent = customerData?.phone || '-';
            document.getElementById('customerPhone').href = `tel:${customerData?.phone || ''}`;
            document.getElementById('customerNationality').textContent = customerData?.nationality || '-';
            document.getElementById('customerVisa').textContent = customerData?.visa_type || '-';

            // Status controls - 기존 상태를 새 상태로 정규화
            let normalizedStatus = threadData.status || 'received';
            if (['payment', 'document', 'processing'].includes(normalizedStatus)) {
                normalizedStatus = 'received';
            }
            document.getElementById('threadStatus').value = normalizedStatus;
            document.getElementById('threadPriority').value = threadData.priority || 'normal';

            // Fee info
            const totalAmount = threadData.amount || 0;
            const governmentFee = threadData.government_fee || 0;
            const netRevenue = totalAmount - governmentFee;

            document.getElementById('totalAmount').textContent = '₩' + totalAmount.toLocaleString();
            document.getElementById('governmentFee').textContent = '₩' + governmentFee.toLocaleString();
            document.getElementById('netRevenue').textContent = '₩' + netRevenue.toLocaleString();

            // Admin notes
            if (threadData.admin_notes) {
                document.getElementById('adminNotes').value = threadData.admin_notes;
            }
        }

        function getServiceType() {
            // 서비스 타입 결정 (consulting, civil, litigation)
            if (threadData.service_type) {
                return threadData.service_type;
            }
            // 기존 is_consulting 플래그로 판별
            if (threadData.is_consulting) {
                return 'consulting';
            }

            const serviceName = threadData.service_name || '';

            // 자문 관련 서비스 판별
            if (serviceName.includes('자문') ||
                serviceName.includes('Pre-diagnosis') ||
                serviceName.includes('사전 진단') ||
                serviceName.includes('Consultation') ||
                serviceName.includes('상담')) {
                return 'consulting';
            }

            // 소송 관련 서비스 판별
            if (serviceName.includes('소송') ||
                serviceName.includes('분쟁') ||
                serviceName.includes('Dispute') ||
                serviceName.includes('Litigation')) {
                return 'litigation';
            }

            // 기본값은 민원
            return 'civil';
        }

        function renderProgress() {
            const serviceType = getServiceType();
            const stages = STAGES[serviceType] || STAGES.civil;
            const currentStage = Math.min(threadData.current_stage || 1, stages.length);
            const serviceTypeLabel = SERVICE_TYPE_LABELS[serviceType] || '민원';

            const container = document.getElementById('progressContent');

            // 서비스 타입 표시
            const typeColors = {
                'consulting': { bg: '#FEF3C7', color: '#D97706' },
                'civil': { bg: '#EBF4FF', color: '#1B64DA' },
                'litigation': { bg: '#FCE7F3', color: '#BE185D' }
            };
            const typeColor = typeColors[serviceType] || typeColors.civil;

            container.innerHTML = `
                <div style="margin-bottom: 16px; padding: 8px 12px; background: ${typeColor.bg}; border-radius: 8px; text-align: center;">
                    <span style="color: ${typeColor.color}; font-weight: 700; font-size: 13px;">${serviceTypeLabel} (${stages.length}단계)</span>
                </div>
            ` + stages.map((stage, index) => {
                const stageNum = index + 1;
                let statusClass = 'pending';
                let indicatorContent = stageNum;

                if (stageNum < currentStage) {
                    statusClass = 'completed';
                    indicatorContent = 'V';
                } else if (stageNum === currentStage) {
                    statusClass = 'current';
                }

                return `
                    <div class="progress-step">
                        <div class="step-indicator ${statusClass}">${indicatorContent}</div>
                        <div class="step-info">
                            <div class="step-name ${statusClass}">${stage.name}</div>
                            <div class="step-assignee">담당: ${stage.assignee}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function updateCustomerDocuments() {
            const section = document.getElementById('customerDocuments');
            const list = document.getElementById('documentsList');

            if (!customerData) return;

            const documents = [];

            if (customerData.arc_front_url) {
                documents.push({ name: '외국인등록증 (앞)', path: customerData.arc_front_url });
            }
            if (customerData.arc_back_url) {
                documents.push({ name: '외국인등록증 (뒤)', path: customerData.arc_back_url });
            }
            if (customerData.passport_url) {
                documents.push({ name: '여권', path: customerData.passport_url });
            }
            if (customerData.signature_url) {
                documents.push({ name: '전자서명', path: customerData.signature_url });
            }

            if (documents.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            list.innerHTML = documents.map(doc => `
                <button class="doc-btn" onclick="viewDocument('${doc.path}')">
                    <span class="doc-name">${doc.name}</span>
                </button>
            `).join('');
        }

        async function viewDocument(path) {
            try {
                const result = await getProfileDocumentUrl(path);
                if (result.success) {
                    window.open(result.url, '_blank');
                } else {
                    alert('파일을 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('Document view error:', error);
                alert('파일 열기 중 오류가 발생했습니다.');
            }
        }

        async function loadMessages() {
            try {
                const result = await getThreadMessages(threadId);
                const messages = result.success ? result.data : [];

                const container = document.getElementById('messagesSection');

                // 메시지가 있으면 렌더링 (환영 메시지는 쓰레드 생성 시 DB에 저장됨)
                let messagesHtml = '';

                if (messages && messages.length > 0) {
                    messagesHtml = messages.map(msg => renderMessageCard(msg)).join('');
                } else {
                    messagesHtml = '<p style="text-align: center; color: #6B7684; padding: 40px;">아직 메시지가 없습니다.</p>';
                }

                container.innerHTML = messagesHtml;

                // Scroll to bottom
                window.scrollTo(0, document.body.scrollHeight);

            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function renderMessageCard(msg) {
            const isAdminMessage = msg.sender_type === 'admin' || msg.sender_type === 'staff' || msg.sender_type === 'system' || !msg.sender_id || (msg.sender_id && msg.sender_id !== threadData.user_id);
            const badgeClass = isAdminMessage ? 'admin' : 'client';
            const badgeText = isAdminMessage ? '법무법인 로연' : (customerData?.name || '고객');

            let content = processMessageContent(msg.content || '');

            // Attachments
            let attachmentsHtml = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHtml = `
                    <div class="message-attachments">
                        ${msg.attachments.map(att => `
                            <div class="attachment-item" onclick="window.open('${att.url}', '_blank')">
                                <div class="attachment-info">
                                    <div class="attachment-name">${att.name}</div>
                                    <div class="attachment-size">${formatFileSize(att.size)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return `
                <div class="message-card" data-message-id="${msg.id}">
                    <div class="message-header">
                        <div class="message-author">
                            <span class="author-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="message-time">
                            <button class="message-edit-btn" onclick="editMessage('${msg.id}')">편집</button>
                            ${formatDateTime(msg.created_at)}
                        </div>
                    </div>
                    <div class="message-body">
                        ${content}
                    </div>
                    ${attachmentsHtml}
                </div>
            `;
        }

        function processMessageContent(content) {
            if (!content) return '';

            // 이미 HTML 구조가 있는 경우 (Quill에서 작성된 경우) 그대로 반환
            if (content.includes('class="info-box"') ||
                content.includes('class="warning-box"') ||
                content.includes('class="success-box"') ||
                content.includes('class="numbered-steps"') ||
                content.includes('class="action-link-btn"') ||
                content.includes('class="ql-')) {
                // URL 변환만 수행 (이미 링크가 아닌 경우)
                return content;
            }

            // 줄바꿈을 <br>로 변환
            content = content.replace(/\n/g, '<br>');

            // URL을 링크로 변환
            const urlPattern = /(https?:\/\/[^\s<>"']+)/gi;
            content = content.replace(urlPattern, (match) => {
                if (match.includes('profile-setup.html') || match.includes('profile-submit.html')) {
                    return `<a href="${match}" target="_blank" class="action-link-btn">기본사항 입력하기</a>`;
                }
                if (match.includes('service-apply')) {
                    return `<a href="${match}" target="_blank" class="action-link-btn">결제하기</a>`;
                }
                return `<a href="${match}" target="_blank" style="color: #3182F6;">${match}</a>`;
            });

            return content;
        }

        async function submitReply() {
            const content = quillEditor.root.innerHTML;
            const plainText = quillEditor.getText().trim();

            if (!plainText && pendingFiles.length === 0) {
                alert('내용을 입력하거나 파일을 첨부해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '전송 중...';

            try {
                // Upload files
                let attachments = [];
                for (let file of pendingFiles) {
                    const uploadResult = await uploadFile(file);
                    if (uploadResult.success) {
                        attachments.push({
                            name: file.name,
                            size: file.size,
                            url: uploadResult.url
                        });
                    }
                }

                // Create message
                const result = await createMessage({
                    thread_id: threadId,
                    sender_type: 'admin',
                    content: content,
                    attachments: attachments.length > 0 ? attachments : null
                });

                if (!result.success) {
                    throw new Error('메시지 전송 실패');
                }

                // Clear editor
                quillEditor.setText('');
                pendingFiles = [];
                renderPendingFiles();

                // Reload messages
                await loadMessages();

            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '전송';
            }
        }

        async function uploadFile(file) {
            try {
                const fileName = `${threadId}/${Date.now()}_${file.name}`;
                const { data, error } = await supabaseClient.storage
                    .from('thread-files')
                    .upload(fileName, file);

                if (error) throw error;

                const { data: urlData } = supabaseClient.storage
                    .from('thread-files')
                    .getPublicUrl(fileName);

                return { success: true, url: urlData.publicUrl };
            } catch (error) {
                console.error('File upload error:', error);
                return { success: false };
            }
        }

        function subscribeToMessages() {
            if (messageChannel) {
                supabaseClient.removeChannel(messageChannel);
            }

            messageChannel = supabaseClient
                .channel(`admin-thread-${threadId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `thread_id=eq.${threadId}`
                }, (payload) => {
                    // 고객 메시지만 리로드 (관리자가 보낸 건 이미 표시됨)
                    if (payload.new.sender_type !== 'admin') {
                        loadMessages();
                    }
                })
                .subscribe();
        }

            const status = document.getElementById('threadStatus').value;

                const { error } = await supabaseClient
                    .from('threads')
                    .update({ status: status })

                if (error) throw error;
                threadData.status = status;
            } catch (error) {
                console.error('Status update error:', error);
                alert('상태 업데이트 실패');

            try {
                const { error } = await supabaseClient
                    .from('threads')

                    .eq('id', threadId);

                console.error('Priority update error:', error);

        async function saveAdminNotes() {
            const notes = document.getElementById('adminNotes').value;

        // Admin tools - modals
        function openPaymentLinkModal() {
            const serviceName = threadData.service_name || '서비스';
            const paymentUrl = `${window.location.origin}/service-apply-general.html?service=visa-prediagnosis&thread=${threadId}`;

            const content = `
                <h4>결제 안내</h4>
                <p>아래 링크에서 결제를 진행해 주세요.</p>
                <p><a href="${paymentUrl}" target="_blank">결제 페이지로 이동</a></p>
            `;

            if (confirm('결제 링크를 전송하시겠습니까?')) {
                createMessage({
                    thread_id: threadId,

                }).then(() => loadMessages());

        function openBasicInfoModal() {
            const formUrl = `${window.location.origin}/profile-submit.html?thread=${threadId}`;

            const content = `
                <h4>기본 정보 요청</h4>
                <p>서비스 진행을 위해 기본 정보가 필요합니다.</p>
                <div class="info-box">
                    <div class="info-box-title">제출 항목</div>
                    <ul>
                        <li>여권 사본</li>
                        <li>외국인등록증 (앞/뒷면)</li>
                        <li>전자서명</li>
                    </ul>
                    <p><a href="${formUrl}" target="_blank">기본사항 입력하기</a></p>
                </div>
            `;

            if (confirm('기본사항 요청을 전송하시겠습니까?')) {
                createMessage({
                    thread_id: threadId,
                    sender_type: 'admin',
                    content: content
                }).then(() => loadMessages());
            }
        }

        function openStageChangeModal() {
            const serviceType = getServiceType();
            const stages = STAGES[serviceType] || STAGES.civil;
            const currentStage = threadData.current_stage || 1;
            const serviceTypeLabel = SERVICE_TYPE_LABELS[serviceType] || '민원';

            const options = stages.map((s, i) => `${i + 1}. ${s.name}`).join('\n');
            const newStage = prompt(`[${serviceTypeLabel}] 변경할 단계를 입력하세요 (1-${stages.length}):\n\n${options}`, currentStage);

            if (newStage && !isNaN(newStage)) {
                const stage = parseInt(newStage);
                if (stage >= 1 && stage <= stages.length) {
                    supabaseClient
                        .from('threads')
                        .update({ current_stage: stage })
                        .eq('id', threadId)
                        .then(({ error }) => {
                            if (error) {
                                alert('단계 변경 실패');
                            } else {
                                threadData.current_stage = stage;
                                renderProgress();
                                alert('단계가 변경되었습니다.');
                            }
                        });
                }
            }
        }

        function editMessage(messageId) {
            alert('메시지 편집 기능은 개발 중입니다.');
        }

        function sendEmailNotification() {
            if (!customerData?.email) {
                alert('고객 이메일이 없습니다.');
                return;
            }

            const subject = `[법무법인 로연] ${threadData.service_name} 진행 안내`;
            const body = `안녕하세요, ${customerData.name}님.\n\n법무법인 로연 출입국이민지원센터입니다.\n\n신청하신 ${threadData.service_name} 서비스가 진행 중입니다.\n\n감사합니다.`;

            window.location.href = `mailto:${customerData.email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        // Utilities
        function goBack() {
            window.location.href = 'admin-dashboard.html';
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatDateTime(dateStr) {
            return new Date(dateStr).toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (messageChannel) {
                supabaseClient.removeChannel(messageChannel);
            }
        });
    </script>
