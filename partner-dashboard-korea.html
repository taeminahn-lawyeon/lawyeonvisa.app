        // í•„í„° ì ìš©
        function applyFilters() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const studentNumberFilter = document.getElementById('filterStudentNumber').value.toLowerCase();
            const departmentFilter = document.getElementById('filterDepartment').value.toLowerCase();
            const nationalityFilter = document.getElementById('filterNationality').value;
            const visaFilter = document.getElementById('filterVisa').value;
            const diagnosisFilter = document.getElementById('filterDiagnosis').value;
            const expiryFilter = document.getElementById('filterExpiry').value;
            const graduationFilter = document.getElementById('filterGraduation').value;
            
            const currentSemester = getCurrentSemester();
            
            filteredStudents = allStudents.filter(student => {
                if (nameFilter && !student.name?.toLowerCase().includes(nameFilter)) return false;
                if (studentNumberFilter && !student.student_number?.toLowerCase().includes(studentNumberFilter)) return false;
                if (departmentFilter && !student.department?.toLowerCase().includes(departmentFilter)) return false;
                if (nationalityFilter && student.nationality !== nationalityFilter) return false;
                if (visaFilter && student.visa_type !== visaFilter) return false;
                
                // ì‚¬ì „ì§„ë‹¨ í•„í„°
                if (diagnosisFilter) {
                    const needsDiagnosis = !student.diagnosis_completed || 
                                          student.diagnosis_semester !== currentSemester;
                    if (diagnosisFilter === 'completed' && needsDiagnosis) return false;
                    if (diagnosisFilter === 'pending' && !needsDiagnosis) return false;
                }
                
                // ì²´ë¥˜ë§Œë£Œ í•„í„°
                if (expiryFilter && student.stay_expiry) {
                    const expiry = new Date(student.stay_expiry);
                    const now = new Date();
                    const diffDays = Math.floor((expiry - now) / (1000 * 60 * 60 * 24));
                    
                    if (expiryFilter === 'expired' && diffDays >= 0) return false;
                    if (expiryFilter === '30days' && (diffDays < 0 || diffDays > 30)) return false;
                    if (expiryFilter === '60days' && (diffDays < 0 || diffDays > 60)) return false;
                    if (expiryFilter === '90days' && (diffDays < 0 || diffDays > 90)) return false;
                }
                
                // ì˜ˆì • ì¡¸ì—… í•„í„°
                if (graduationFilter && student.expected_graduation !== graduationFilter) return false;
                
                return true;
            });
            
            renderStudentsTable();
        }
