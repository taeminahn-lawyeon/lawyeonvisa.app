            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;

        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3); }
        .btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }
        .result.success { background: #d1fae5; color: #065f46; display: block; }
        .result.error { background: #fee2e2; color: #991b1b; display: block; }
        .post-list { margin-top: 32px; }
        .post-item {

            border: 1px solid #e5e8eb;

        // Load existing posts
        async function loadExistingPosts() {
            const { data: posts, error } = await supabase
                .from('blog_posts')
                .select('id, title, slug, category, created_at')
                .order('created_at', { ascending: false })
                .limit(10);

            const container = document.getElementById('existingPosts');

            if (error) {
                container.innerHTML = '<p style="color: #991b1b;">포스트 로드 실패: ' + error.message + '</p>';
                return;
            }

            if (!posts || posts.length === 0) {
                container.innerHTML = '<p style="color: #6b7684;">등록된 포스트가 없습니다.</p>';
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-item">
                    <strong>${post.title}</strong><br>
                    <small>Slug: ${post.slug} | Category: ${post.category}</small><br>
                    <a href="blog-post.html?slug=${post.slug}" target="_blank">미리보기 →</a>
                </div>
            `).join('');
        }

        // Insert blog post
        async function insertBlogPost() {
            const btn = document.getElementById('insertBtn');
            const result = document.getElementById('result');
            btn.disabled = true;
            btn.textContent = '삽입 중...';
            result.className = 'result';
            result.style.display = 'none';

            // Check if post already exists
            const { data: existing } = await supabase
                .from('blog_posts')
                .select('id')
                .eq('slug', blogPost.slug)
                .single();

            if (existing) {
                result.className = 'result error';
                result.innerHTML = '이미 동일한 slug의 포스트가 존재합니다.<br><a href="blog-post.html?slug=' + blogPost.slug + '" target="_blank">포스트 보기 →</a>';
                btn.disabled = false;
                btn.textContent = '블로그 포스트 삽입하기';
                return;
            }

            const { data, error } = await supabase
                .from('blog_posts')
                .insert([blogPost])
                .select();

            if (error) {
                result.className = 'result error';
                result.textContent = '삽입 실패: ' + error.message;
                btn.disabled = false;
                btn.textContent = '블로그 포스트 삽입하기';
                return;
            }

            result.className = 'result success';
            result.innerHTML = '포스트가 성공적으로 삽입되었습니다!<br><a href="blog-post.html?slug=' + blogPost.slug + '" target="_blank">포스트 보기 →</a>';
            btn.textContent = '완료!';

            // Reload existing posts
            loadExistingPosts();
        }
