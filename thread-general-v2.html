<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 쓰레드 - 법무법인 로연</title>
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Header */
        .thread-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            padding: 16px 24px;
            border-bottom: 3px solid #3182F6;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            opacity: 1;
        }

        .header-title {
            color: white;
            font-size: 16px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        /* Container - 2단 레이아웃 */
        .thread-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 40px;
        }

        .thread-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 24px;
        }

        .thread-main {
            min-width: 0;
        }

        .thread-sidebar {
            position: sticky;
            top: 80px;
            height: fit-content;
        }

        /* Thread Info Card */
        .thread-info-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .thread-title {
            font-size: 22px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 8px;
        }

        .thread-meta {
            display: flex;
            gap: 16px;
            color: #6B7280;
            font-size: 14px;
        }

        .thread-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Progress Tracker */
        .progress-section {
            background: white;
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .progress-header {
            padding: 16px 24px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .progress-header h3 {
            font-size: 16px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .progress-header h3 i {
            color: #10B981;
        }

        .progress-toggle {
            color: #6B7280;
            font-size: 14px;
        }

        .progress-content {
            padding: 20px 24px;
        }

        .progress-content.collapsed {
            display: none;
        }

        .progress-step {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 14px 0;
            border-bottom: 1px solid #F3F4F6;
        }

        .progress-step:last-child {
            border-bottom: none;
        }

        .step-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-indicator.completed {
            background: #D1FAE5;
            color: #065F46;
        }

        .step-indicator.completed i {
            font-size: 12px;
        }

        .step-indicator.current {
            background: #3182F6;
            color: white;
            box-shadow: 0 0 0 4px rgba(49, 130, 246, 0.2);
        }

        .step-indicator.pending {
            background: #F3F4F6;
            color: #9CA3AF;
        }

        .step-info {
            flex: 1;
        }

        .step-name {
            font-size: 15px;
            font-weight: 600;
            color: #191F28;
            margin-bottom: 2px;
        }

        .step-name.current {
            color: #3182F6;
        }

        .step-name.pending {
            color: #9CA3AF;
        }

        .step-assignee {
            font-size: 13px;
            color: #6B7280;
        }

        /* Submitted Files Section */
        .submitted-files-section {
            background: white;
            border-radius: 16px;
            margin-top: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .submitted-files-header {
            padding: 16px 20px;
            background: #F9FAFB;
            border-bottom: 1px solid #E5E7EB;
        }

        .submitted-files-header h3 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .submitted-files-header h3 i {
            color: #3182F6;
        }

        .submitted-files-content {
            padding: 16px 20px;
        }

        .submitted-file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submitted-file-item:last-child {
            margin-bottom: 0;
        }

        .submitted-file-item:hover {
            background: #F3F4F6;
        }

        .submitted-file-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .submitted-file-icon.passport {
            background: #DBEAFE;
            color: #2563EB;
        }

        .submitted-file-icon.alien-card {
            background: #D1FAE5;
            color: #059669;
        }

        .submitted-file-icon.signature {
            background: #FEF3C7;
            color: #D97706;
        }

        .submitted-file-info {
            flex: 1;
            min-width: 0;
        }

        .submitted-file-label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .submitted-file-status {
            font-size: 12px;
            color: #9CA3AF;
        }

        .submitted-file-status.submitted {
            color: #10B981;
        }

        .no-files-message {
            text-align: center;
            padding: 20px;
            color: #9CA3AF;
            font-size: 14px;
        }

        /* Admin Tools */
        .admin-tools {
            background: #FEF3C7;
            border: 2px solid #F59E0B;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: none;
        }

        .admin-tools.visible {
            display: block;
        }

        .admin-tools-title {
            font-size: 14px;
            font-weight: 700;
            color: #92400E;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .admin-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .admin-btn {
            background: white;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        .admin-btn i {
            color: #6B7280;
        }

        /* Messages Section */
        .messages-section {
            margin-bottom: 24px;
        }

        /* Message Card */
        .message-card {
            background: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #F3F4F6;
        }

        .message-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
        }

        .author-badge.admin {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
        }

        .author-badge.client {
            background: #F3F4F6;
            color: #374151;
        }

        .message-time {
            font-size: 13px;
            color: #9CA3AF;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-body {
            font-size: 15px;
            line-height: 1.8;
            color: #374151;
        }

        .message-body p {
            margin-bottom: 12px;
        }

        .message-body p:last-child {
            margin-bottom: 0;
        }

        .message-body strong {
            font-weight: 700;
            color: #191F28;
        }

        .message-body a {
            color: #3182F6;
            text-decoration: none;
            font-weight: 600;
        }

        .message-body a:hover {
            text-decoration: underline;
        }

        /* 메시지 내 구조적 요소 스타일 */
        .message-body h4 {
            font-size: 15px;
            font-weight: 700;
            color: #191F28;
            margin: 16px 0 8px 0;
        }

        .message-body h4:first-child {
            margin-top: 0;
        }

        .message-body ul, .message-body ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-body li {
            margin-bottom: 4px;
        }

        .message-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
            font-size: 14px;
        }

        .message-body table th,
        .message-body table td {
            border: 1px solid #E5E7EB;
            padding: 10px 12px;
            text-align: left;
        }

        .message-body table th {
            background: #F9FAFB;
            font-weight: 600;
            color: #374151;
        }

        .message-body table td {
            color: #4B5563;
        }

        .message-body .highlight {
            background: #FEF3C7;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Admin styled boxes */
        .message-body .info-box,
        .info-box {
            background: #EBF4FF;
            border-left: 4px solid #3182F6;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .message-body .warning-box,
        .warning-box {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .message-body .success-box,
        .success-box {
            background: #D1FAE5;
            border-left: 4px solid #10B981;
            padding: 16px 20px;
            margin: 12px 0;
            border-radius: 0 8px 8px 0;
        }

        .message-body .numbered-steps,
        .numbered-steps {
            background: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 12px;
            padding: 20px;
            margin: 12px 0;
        }

        .message-body .numbered-steps .step,
        .numbered-steps .step {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            padding: 12px 0;
            border-bottom: 1px solid #E2E8F0;
        }

        .message-body .numbered-steps .step:last-child,
        .numbered-steps .step:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .message-body .numbered-steps .step:first-child,
        .numbered-steps .step:first-child {
            padding-top: 0;
        }

        .message-body .numbered-steps .step-num,
        .numbered-steps .step-num {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .message-body .numbered-steps .step-content,
        .numbered-steps .step-content {
            flex: 1;
        }

        .message-body .numbered-steps .step-title,
        .numbered-steps .step-title {
            font-weight: 700;
            color: #1E293B;
            margin-bottom: 4px;
        }

        .message-body .numbered-steps .step-desc,
        .numbered-steps .step-desc {
            font-size: 14px;
            color: #64748B;
        }

        /* Highlight styles */
        .highlight-yellow { background-color: #FEF08A; padding: 2px 4px; border-radius: 3px; }
        .highlight-green { background-color: #BBF7D0; padding: 2px 4px; border-radius: 3px; }
        .highlight-blue { background-color: #BFDBFE; padding: 2px 4px; border-radius: 3px; }
        .highlight-pink { background-color: #FBCFE8; padding: 2px 4px; border-radius: 3px; }

        .message-body .info-box-title {
            font-weight: 700;
            color: #191F28;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .message-body .emoji-point {
            display: inline-block;
            margin-right: 4px;
        }

        /* Message Attachments */
        .message-attachments {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #F3F4F6;
        }

        .attachment-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .attachment-item:hover {
            background: #F3F4F6;
        }

        .attachment-icon {
            width: 40px;
            height: 40px;
            background: #3182F6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-size: 14px;
            font-weight: 600;
            color: #191F28;
        }

        .attachment-size {
            font-size: 12px;
            color: #9CA3AF;
        }

        /* Payment Link in Message - 인라인 링크 스타일 */
        .payment-btn-inline {
            display: inline;
            background: none;
            color: #3182F6;
            padding: 0;
            font-size: inherit;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .payment-btn-inline:hover {
            color: #2563EB;
            text-decoration: underline;
        }

        .payment-btn-inline i {
            display: none;
        }

        /* Action Link - 인라인 링크 스타일 */
        .action-link-btn {
            display: inline;
            background: none;
            color: #3182F6 !important;
            padding: 0;
            font-size: inherit;
            font-weight: 600;
            text-decoration: underline !important;
            text-underline-offset: 2px;
        }

        .action-link-btn:hover {
            color: #2563EB !important;
            text-decoration: underline !important;
        }

        .action-link-btn i {
            display: none;
        }

        /* Auto-converted link style */
        .auto-link {
            color: #3182F6;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }

        .auto-link:hover {
            text-decoration: underline;
        }

        /* Reply Editor Section */
        .reply-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .reply-section-inner {
            max-width: 100%;
        }

        .reply-header {
            font-size: 18px;
            font-weight: 700;
            color: #191F28;
            margin-bottom: 16px;
        }

        /* Quill Editor Customization */
        .editor-container {
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            overflow: hidden;
        }

        .ql-toolbar {
            border: none !important;
            border-bottom: 1px solid #E5E7EB !important;
            background: #F9FAFB;
            padding: 12px !important;
        }

        .ql-container {
            border: none !important;
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 16px;
        }

        .ql-editor {
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
            line-height: 1.8;
        }

        .ql-editor.ql-blank::before {
            color: #9CA3AF;
            font-style: normal;
            padding-left: 0;
        }

        /* File Upload Area */
        .file-upload-area {
            margin-top: 16px;
            padding: 20px;
            border: 2px dashed #D1D5DB;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #FAFAFA;
        }

        .file-upload-area:hover {
            border-color: #3182F6;
            background: #F0F7FF;
        }

        .file-upload-area i {
            font-size: 24px;
            color: #9CA3AF;
            margin-bottom: 8px;
        }

        .file-upload-area p {
            font-size: 13px;
            color: #6B7280;
        }

        .file-upload-area.dragover {
            border-color: #3182F6;
            background: #F0F7FF;
        }

        /* Pending Files */
        .pending-files {
            margin-top: 12px;
        }

        .pending-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #F9FAFB;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .pending-file-name {
            flex: 1;
            font-size: 13px;
            color: #374151;
        }

        .pending-file-remove {
            color: #EF4444;
            cursor: pointer;
            padding: 4px;
        }

        /* Reply Actions */
        .reply-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
        }

        .submit-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
            color: #191F28;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #6B7280;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #3182F6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #F3F4F6;
            color: #374151;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3182F6 0%, #2563EB 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Message Edit Button */
        .message-edit-btn {
            background: none;
            border: none;
            color: #9CA3AF;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .message-edit-btn:hover {
            background: #F3F4F6;
            color: #374151;
        }

        /* Edit Modal - Larger */
        .modal.edit-modal {
            max-width: 800px;
            width: 95%;
        }

        .edit-editor-container {

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- i18n 다국어 지원 -->
    <script src="js/translations.js?v=20250126"></script>
    <script src="js/i18n.js?v=20250126"></script>

    <script>
        // Thread stages configuration - 진행 형태별 단계
        const STAGES = {
            // 자문 서비스 (4단계)
            consulting: [
                { order: 1, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 2, name: '서류 제출', assignee: '고객' },
                { order: 3, name: '서류 검토', assignee: '로연' },
                { order: 4, name: '의견서 전달', assignee: '로연' }
            ],
            // 민원 서비스 (6단계)
            civil: [
                { order: 1, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 2, name: '서류 제출', assignee: '고객' },
                { order: 3, name: '서류 검토 및 보완', assignee: '로연' },
                { order: 4, name: '출입국 신청 완료', assignee: '로연' },
                { order: 5, name: '보완 요청 대응', assignee: '고객/로연' },
                { order: 6, name: '완료', assignee: '로연' }
            ],
            // 소송 서비스 (5단계)
            litigation: [
                { order: 1, name: '상담 진행', assignee: '로연' },
                { order: 2, name: '결제 및 서류 안내', assignee: '로연' },
                { order: 3, name: '서류 제출', assignee: '고객' },
                { order: 4, name: '소송 대리', assignee: '로연' },
                { order: 5, name: '완료', assignee: '로연' }
            ]
        };

        // 서비스 타입 라벨
        const SERVICE_TYPE_LABELS = {
            'consulting': '자문',
            'civil': '민원',
            'litigation': '소송'
        };

        let threadId = null;
        let threadData = null;
        let currentUser = null;
        let isAdmin = false;
        let quillEditor = null;
        let pendingFiles = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            // Get thread ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            threadId = urlParams.get('id');

            if (!threadId) {
                alert('쓰레드를 찾을 수 없습니다.');
                window.location.href = 'index.html';
                return;
            }

            // Check session
            const session = await checkSession();
            if (!session || !session.user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'index.html';
                return;
            }
            currentUser = session.user;

            // Check if admin
            isAdmin = await checkIfAdmin(currentUser.id);

            // Initialize Quill editor
            initEditor();

            // Setup file upload
            setupFileUpload();

            // Load thread data
            await loadThread();

            // Subscribe to realtime updates
            subscribeToMessages();
        });

        async function checkIfAdmin(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('profiles')
                    .select('role')
                    .eq('id', userId)
                    .single();

                return data?.role === 'admin' || data?.role === 'staff';
            } catch (e) {
                return false;
            }
        }

        function initEditor() {
            quillEditor = new Quill('#editor', {
                theme: 'snow',
                placeholder: '내용을 입력하세요...',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        ['link', 'image'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }]
                    ]
                }
            });
        }

        function setupFileUpload() {
            const uploadArea = document.getElementById('fileUploadArea');

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function handleFileSelect(event) {
            handleFiles(event.target.files);
        }

        function handleFiles(files) {
            for (let file of files) {
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('파일 크기는 10MB를 초과할 수 없습니다.');
                    continue;
                }
                pendingFiles.push(file);
            }
            renderPendingFiles();
        }

        function renderPendingFiles() {
            const container = document.getElementById('pendingFiles');
            container.innerHTML = pendingFiles.map((file, index) => `
                <div class="pending-file">
                    <span class="pending-file-name">${file.name}</span>
                    <span class="pending-file-remove" onclick="removePendingFile(${index})">X</span>
                </div>
            `).join('');
        }

        function removePendingFile(index) {
            pendingFiles.splice(index, 1);
            renderPendingFiles();
        }

        async function loadThread() {
            try {
                // Get thread data
                const { data: thread, error } = await supabaseClient
                    .from('threads')
                    .select('*, profiles(*)')
                    .eq('id', threadId)
                    .single();

                if (error || !thread) {
                    throw new Error('쓰레드를 찾을 수 없습니다.');
                }

                threadData = thread;

                // ============================================
                // 접근 제어: 쓰레드 소유자만 접근 가능
                // 관리자/직원은 별도 관리자 페이지를 통해 접근해야 함
                // ============================================
                const isThreadOwner = currentUser.id === thread.user_id;

                if (!isThreadOwner) {
                    // 쓰레드 소유자가 아닌 경우
                    if (isAdmin) {
                        // 관리자/직원인 경우 - 관리자 페이지로 리다이렉트
                        alert('관리자는 관리자 대시보드를 통해 쓰레드에 접근해주세요.');
                        window.location.href = 'admin-thread.html?id=' + threadId;
                        return;
                    } else {
                        // 일반 사용자가 다른 사람의 쓰레드에 접근하려는 경우
                        alert('접근 권한이 없습니다.');
                        window.location.href = 'index.html';
                        return;
                    }
                }

                // Update UI
                document.getElementById('loading').style.display = 'none';
                document.getElementById('threadContent').style.display = 'block';
                document.getElementById('replySection').style.display = 'block';

                document.getElementById('threadTitle').textContent = thread.service_name || '상담';
                document.getElementById('threadUser').textContent = thread.profiles?.name || thread.profiles?.email?.split('@')[0] || '고객';
                document.getElementById('threadDate').textContent = formatDate(thread.created_at);

                // Render progress
                renderProgress(thread);

                // Show admin tools if admin
                if (isAdmin) {
                    document.getElementById('adminTools').classList.add('visible');
                }

                // Load messages
                await loadMessages();

                // Load submitted files
                await loadSubmittedFiles(thread.user_id);

            } catch (error) {
                console.error('Error loading thread:', error);
                alert('쓰레드를 불러오는 중 오류가 발생했습니다.');
            }
        }

        async function loadSubmittedFiles(userId) {
            const container = document.getElementById('submittedFilesContent');

            try {
                // profiles 테이블에서 제출 파일 정보 조회
                const { data: profile, error } = await supabaseClient
                    .from('profiles')
                    .select('passport_file, alien_card_file, signature_file')
                    .eq('id', userId)
                    .single();

                if (error || !profile) {
                    const noFilesText = window.i18n ? window.i18n.translate('thread.noFiles') : '아직 제출된 서류가 없습니다.';
                    container.innerHTML = `<div class="no-files-message">${noFilesText}</div>`;
                    return;
                }

                const files = [];

                // 여권
                files.push({
                    type: 'passport',
                    label: '여권 사본',
                    path: profile.passport_file,
                    submitted: !!profile.passport_file
                });

                // 외국인등록증
                files.push({
                    type: 'alien-card',
                    label: '외국인등록증',
                    path: profile.alien_card_file,
                    submitted: !!profile.alien_card_file
                });

                // 전자서명
                files.push({
                    type: 'signature',
                    label: '전자서명',
                    path: profile.signature_file,
                    submitted: !!profile.signature_file
                });

                container.innerHTML = files.map(file => `
                    <div class="submitted-file-item" onclick="${file.submitted ? `viewSubmittedFile('${file.path}')` : ''}">
                        <div class="submitted-file-info">
                            <div class="submitted-file-label">${file.label}</div>
                            <div class="submitted-file-status ${file.submitted ? 'submitted' : ''}">
                                ${file.submitted ? '제출 완료' : '미제출'}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading submitted files:', error);
                container.innerHTML = '<div class="no-files-message">서류 정보를 불러올 수 없습니다.</div>';
            }
        }

        async function viewSubmittedFile(filePath) {
            if (!filePath) return;

            try {
                const { data, error } = await supabaseClient.storage
                    .from('profile-documents')
                    .createSignedUrl(filePath, 3600);

                if (error) throw error;

                window.open(data.signedUrl, '_blank');
            } catch (error) {
                console.error('Error getting file URL:', error);
                alert('파일을 열 수 없습니다.');
            }
        }

        function getServiceType(thread) {
            // 서비스 타입 결정 (consulting, civil, litigation)
            if (thread.service_type) {
                return thread.service_type;
            }
            // 기존 is_consulting 플래그로 판별
            if (thread.is_consulting) {
                return 'consulting';
            }

            const serviceName = thread.service_name || '';

            // 자문 관련 서비스 판별
            if (serviceName.includes('자문') ||
                serviceName.includes('Pre-diagnosis') ||
                serviceName.includes('사전 진단') ||
                serviceName.includes('Consultation') ||
                serviceName.includes('상담')) {
                return 'consulting';
            }

            // 소송 관련 서비스 판별
            if (serviceName.includes('소송') ||
                serviceName.includes('분쟁') ||
                serviceName.includes('Dispute') ||
                serviceName.includes('Litigation')) {
                return 'litigation';
            }

            // 기본값은 민원
            return 'civil';
        }

        function renderProgress(thread) {
            const serviceType = getServiceType(thread);
            const stages = STAGES[serviceType] || STAGES.civil;
            const currentStage = Math.min(thread.current_stage || 1, stages.length);
            const serviceTypeLabel = SERVICE_TYPE_LABELS[serviceType] || '민원';

            // 서비스 타입별 색상
            const typeColors = {
                'consulting': { bg: '#FEF3C7', color: '#D97706' },
                'civil': { bg: '#EBF4FF', color: '#1B64DA' },
                'litigation': { bg: '#FCE7F3', color: '#BE185D' }
            };
            const typeColor = typeColors[serviceType] || typeColors.civil;

            const container = document.getElementById('progressContent');
            container.innerHTML = `
                <div style="margin-bottom: 16px; padding: 8px 12px; background: ${typeColor.bg}; border-radius: 8px; text-align: center;">
                    <span style="color: ${typeColor.color}; font-weight: 700; font-size: 13px;">${serviceTypeLabel} (${stages.length}단계)</span>
                </div>
            ` + stages.map((stage, index) => {
                const stageNum = index + 1;
                let statusClass = 'pending';
                let indicatorContent = stageNum;

                if (stageNum < currentStage) {
                    statusClass = 'completed';
                    indicatorContent = 'V';
                } else if (stageNum === currentStage) {
                    statusClass = 'current';
                }

                return `
                    <div class="progress-step">
                        <div class="step-indicator ${statusClass}">${indicatorContent}</div>
                        <div class="step-info">
                            <div class="step-name ${statusClass}">${stage.name}</div>
                            <div class="step-assignee">담당: ${stage.assignee}</div>
                        </div>
                    </div>
                `;
            }).join('');

            // Populate stage select for admin modal
            const stageSelect = document.getElementById('stageSelect');
            stageSelect.innerHTML = stages.map((stage, index) => `
                <option value="${index + 1}" ${index + 1 === currentStage ? 'selected' : ''}>
                    ${stage.name}
                </option>
            `).join('');
        }

        async function loadMessages() {
            try {
                const result = await getMessages(threadId);

                if (!result.success) {
                    throw new Error('메시지를 불러올 수 없습니다.');
                }

                const container = document.getElementById('messagesSection');

                if (!result.data || result.data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #9CA3AF; padding: 40px;">아직 메시지가 없습니다.</p>';
                    return;
                }

                container.innerHTML = result.data.map(msg => renderMessageCard(msg)).join('');

                // Scroll to bottom
                window.scrollTo(0, document.body.scrollHeight);

            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function renderMessageCard(msg) {
            // 발신자 판단 로직 개선:
            // 1. sender_type이 'admin' 또는 'staff'면 관리자
            // 2. sender_id가 null이면 시스템 메시지 = 관리자
            // 3. sender_id가 쓰레드 소유자와 다르면 관리자
            // 4. sender_id가 쓰레드 소유자와 같으면 고객
            let isAdminMessage = msg.sender_type === 'admin' || msg.sender_type === 'staff';

            // sender_id가 null인 경우 (시스템 메시지) = 관리자
            if (!isAdminMessage && !msg.sender_id) {
                isAdminMessage = true;
            }

            // sender_type이 없거나 불분명한 경우, sender_id로 판단
            if (!isAdminMessage && msg.sender_id && threadData) {
                // sender_id가 쓰레드 소유자와 다르면 관리자 메시지
                if (msg.sender_id !== threadData.user_id) {
                    isAdminMessage = true;
                }
            }

            const badgeClass = isAdminMessage ? 'admin' : 'client';
            const badgeText = isAdminMessage ? '법무법인 로연' : (msg.profiles?.name || threadData?.profiles?.name || '고객');

            // Parse message content and convert links
            let content = processMessageContent(msg.content || '');

            // Handle file attachments
            let attachmentsHtml = '';
            if (msg.attachments && msg.attachments.length > 0) {
                attachmentsHtml = `
                    <div class="message-attachments">
                        ${msg.attachments.map(att => `
                            <div class="attachment-item" onclick="downloadFile('${att.url}', '${att.name}')">
                                <div class="attachment-info">
                                    <div class="attachment-name">${att.name}</div>
                                    <div class="attachment-size">${formatFileSize(att.size)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // 관리자만 편집 버튼 표시
            const editBtnHtml = isAdmin ? `
                <button class="message-edit-btn" onclick="openEditMessageModal('${msg.id}')">편집</button>
            ` : '';

            return `
                <div class="message-card" data-message-id="${msg.id}">
                    <div class="message-header">
                        <div class="message-author">
                            <span class="author-badge ${badgeClass}">${badgeText}</span>
                        </div>
                        <div class="message-time">
                            ${editBtnHtml}
                            ${formatDateTime(msg.created_at)}
                        </div>
                    </div>
                    <div class="message-body">
                        ${content}
                    </div>
                    ${attachmentsHtml}
                </div>
            `;
        }

        // 메시지 내용 처리 - URL을 클릭 가능한 링크로 변환, 줄바꿈 처리
        function processMessageContent(content) {
            if (!content) return '';

            // 이미 처리된 HTML인지 확인 (스타일드 컴포넌트가 있으면 그대로 반환)
            if (content.includes('class="info-box"') ||
                content.includes('class="warning-box"') ||
                content.includes('class="success-box"') ||
                content.includes('class="numbered-steps"') ||
                content.includes('action-link-btn') ||
                content.includes('payment-btn-inline') ||
                content.includes('class="ql-')) {
                // 줄바꿈만 처리
                return content.replace(/\n/g, '<br>');
            }

            // 줄바꿈을 <br>로 변환 (HTML 태그가 아닌 경우)
            content = content.replace(/\n/g, '<br>');

            // 1. 기존 앵커 태그를 임시 마커로 치환
            const anchorPlaceholders = [];
            content = content.replace(/<a[^>]*>.*?<\/a>/gi, (match) => {
                const idx = anchorPlaceholders.length;
                anchorPlaceholders.push(match);
                return `__ANCHOR_${idx}__`;
            });

            // 2. 일반 텍스트에서 URL 패턴을 찾아 링크로 변환
            // https:// 또는 http:// 로 시작하는 URL
            const urlPattern = /(https?:\/\/[^\s<>"']+)/gi;
            content = content.replace(urlPattern, (match) => {
                // 특정 페이지는 버튼 스타일로
                if (match.includes('profile-submit.html') || match.includes('profile-setup.html')) {
                    return `<a href="${match}" class="action-link-btn" target="_blank">기본사항 입력하기</a>`;
                }
                if (match.includes('service-apply')) {
                    return `<a href="${match}" class="action-link-btn" target="_blank">결제하기</a>`;
                }
                // 일반 링크
                return `<a href="${match}" class="auto-link" target="_blank">${match}</a>`;
            });

            // 3. 임시 마커를 원래 앵커 태그로 복원 (스타일 업그레이드 적용)
            content = content.replace(/__ANCHOR_(\d+)__/g, (match, idx) => {
                let originalAnchor = anchorPlaceholders[parseInt(idx)];

                // profile-submit 또는 profile-setup 링크면 스타일 업그레이드
                if ((originalAnchor.includes('profile-submit.html') || originalAnchor.includes('profile-setup.html')) && !originalAnchor.includes('action-link-btn')) {
                    const hrefMatch = originalAnchor.match(/href="([^"]*)"/i);
                    if (hrefMatch) {
                        return `<a href="${hrefMatch[1]}" class="action-link-btn" target="_blank">기본사항 입력하기</a>`;
                    }
                }

                // service-apply 링크면 스타일 업그레이드
                if (originalAnchor.includes('service-apply') && !originalAnchor.includes('action-link-btn')) {
                    const hrefMatch = originalAnchor.match(/href="([^"]*)"/i);
                    if (hrefMatch) {
                        return `<a href="${hrefMatch[1]}" class="action-link-btn" target="_blank">결제하기</a>`;
                    }
                }

                return originalAnchor;
            });

            return content;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'file-pdf',
                doc: 'file-word',
                docx: 'file-word',
                xls: 'file-excel',
                xlsx: 'file-excel',
                jpg: 'file-image',
                jpeg: 'file-image',
                png: 'file-image',
                gif: 'file-image'
            };
            return icons[ext] || 'file';
        }

        function formatFileSize(bytes) {
            if (!bytes) return '';
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function submitReply() {
            const content = quillEditor.root.innerHTML;
            const plainText = quillEditor.getText().trim();

            if (!plainText && pendingFiles.length === 0) {
                alert('내용을 입력하거나 파일을 첨부해주세요.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '전송 중...';

            try {
                // Upload files first
                let attachments = [];
                for (let file of pendingFiles) {
                    const uploadResult = await uploadFile(file, threadId);
                    if (uploadResult.success) {
                        attachments.push({
                            name: file.name,
                            size: file.size,
                            url: uploadResult.url
                        });
                    }
                }

                // Create message
                const messageData = {
                    thread_id: threadId,
                    content: content,
                    sender_type: isAdmin ? 'admin' : 'client',
                    attachments: attachments.length > 0 ? attachments : null
                };

                const result = await createMessage(messageData);

                if (!result.success) {
                    throw new Error('메시지 전송 실패');
                }

                // Clear editor
                quillEditor.setText('');
                pendingFiles = [];
                renderPendingFiles();

                // Reload messages
                await loadMessages();

            } catch (error) {
                console.error('Error submitting reply:', error);
                alert('메시지 전송 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '작성';
            }
        }

        async function uploadFile(file, threadId) {
            try {
                const fileName = `${threadId}/${Date.now()}_${file.name}`;
                const { data, error } = await supabaseClient.storage
                    .from('thread-files')
                    .upload(fileName, file);

                if (error) throw error;

                const { data: urlData } = supabaseClient.storage
                    .from('thread-files')
                    .getPublicUrl(fileName);

                return { success: true, url: urlData.publicUrl };
            } catch (error) {
                console.error('File upload error:', error);
                return { success: false };
            }
        }

        function subscribeToMessages() {
            supabaseClient
                .channel(`thread-${threadId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `thread_id=eq.${threadId}`
                }, payload => {
                    // Reload messages when new message arrives
                    loadMessages();
                })
                .subscribe();
        }

                if (!amount) {

                    return;
                }

            } else {
                paymentUrl = `${window.location.origin}/service-apply-general.html?service=${serviceId}&thread=${threadId}`;

                    'd10-1-change': 'D-10-1 일반구직 비자 변경',
                    'd10-2-change': 'D-10-2 기술창업구직 비자 변경',

                <div class="info-box">
                    <div class="info-box-title">서비스: ${serviceName}</div>
                    <p>아래 링크에서 결제를 진행해 주세요. <a href="${paymentUrl}" target="_blank">결제 페이지로 이동</a></p>
                </div>
                <p>결제 완료 후 자동으로 다음 단계로 진행됩니다.</p>
            `;

            await createMessage({
                thread_id: threadId,
                content: content,
                sender_type: 'admin'

            await loadMessages();
        }

        async function sendBasicInfoRequest() {
            const additionalMessage = document.getElementById('basicInfoMessage').value;
            const formUrl = `${window.location.origin}/profile-submit.html?thread=${threadId}`;

            let content = `
                <h4>기본 정보 요청</h4>
                <p>서비스 진행을 위해 아래 정보가 필요합니다.</p>
                ${additionalMessage ? `<p>${additionalMessage}</p>` : ''}
                <div class="info-box">
                    <div class="info-box-title">제출 항목</div>
                    <ul>
                        <li>여권 사본</li>
                        <li>외국인등록증 (앞/뒷면)</li>
                        <li>전자서명</li>
                    </ul>
                    <p><a href="${formUrl}" target="_blank">기본사항 입력하기</a></p>
                </div>
            `;

            await createMessage({
                thread_id: threadId,
                content: content,
                sender_type: 'admin'
            });

            closeModal('basicInfoModal');
            document.getElementById('basicInfoMessage').value = '';
            await loadMessages();
        }

        async function changeStage() {
            const newStage = parseInt(document.getElementById('stageSelect').value);

            try {
                const { error } = await supabaseClient
                    .from('threads')
                    .update({ current_stage: newStage })
                    .eq('id', threadId);

                if (error) throw error;

                // Reload thread to update progress
                threadData.current_stage = newStage;
                renderProgress(threadData);

                closeModal('stageChangeModal');
                alert('단계가 변경되었습니다.');

            } catch (error) {
                console.error('Error changing stage:', error);
                alert('단계 변경 중 오류가 발생했습니다.');
            }
        }

        // ============================================
        // 메시지 편집 기능
        // ============================================
        let editQuillEditor = null;
        let messagesCache = [];

        function initEditEditor() {
            if (editQuillEditor) return;

            editQuillEditor = new Quill('#editEditor', {
                theme: 'snow',
                placeholder: '메시지 내용을 입력하세요...',
                modules: {
                    toolbar: [
                        [{ 'header': [4, false] }],
                        ['bold', 'italic', 'underline'],
                        ['link'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });
        }

        async function openEditMessageModal(messageId) {
            // 에디터 초기화
            initEditEditor();

            // 메시지 데이터 찾기
            const result = await getMessages(threadId);
            if (!result.success) {
                alert('메시지를 불러올 수 없습니다.');
                return;
            }

            messagesCache = result.data;
            const message = messagesCache.find(m => m.id === messageId);

            if (!message) {
                alert('메시지를 찾을 수 없습니다.');
                return;
            }

            // 에디터에 내용 설정
            document.getElementById('editMessageId').value = messageId;

            // HTML을 Quill Delta로 변환하여 설정
            editQuillEditor.root.innerHTML = message.content || '';

            // 모달 열기
            document.getElementById('editMessageModal').classList.add('active');
        }

        async function saveMessageEdit() {
            const messageId = document.getElementById('editMessageId').value;
            const content = editQuillEditor.root.innerHTML;

            if (!messageId) {
                alert('메시지 ID가 없습니다.');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('messages')
                    .update({
                        content: content,
                        updated_at: new Date().toISOString()
                    })
                    .eq('id', messageId);

                if (error) throw error;

                closeModal('editMessageModal');
                await loadMessages();
                alert('메시지가 수정되었습니다.');

            } catch (error) {
                console.error('Error saving message:', error);
                alert('메시지 저장 중 오류가 발생했습니다.');
            }
        }

        // 빠른 삽입 기능
        function insertLink() {
            const url = prompt('링크 URL을 입력하세요:', 'https://');
            if (!url) return;

            const text = prompt('링크 텍스트를 입력하세요:', '링크');
            if (!text) return;

        function insertBasicInfoLink() {
            const formUrl = `${window.location.origin}/profile-submit.html?thread=${threadId}`;

        function insertInfoBox() {

            if (!title) return;

            const html = `
                <div class="info-box">
                    <div class="info-box-title">${title}</div>
                    <p>내용을 입력하세요.</p>
                </div>
            `;

            const range = editQuillEditor.getSelection(true);
            editQuillEditor.clipboard.dangerouslyPasteHTML(range.index, html);

        function insertHighlight() {
            const text = prompt('하이라이트 텍스트:', '중요');
            if (!text) return;

            const range = editQuillEditor.getSelection(true);
            editQuillEditor.clipboard.dangerouslyPasteHTML(range.index, `<span class="highlight">${text}</span>`);
        }

        function insertTable() {
            const cols = prompt('열 수:', '3');
            const rows = prompt('행 수:', '2');

            if (!cols || !rows) return;

            let tableHtml = '<table><thead><tr>';
            for (let c = 0; c < parseInt(cols); c++) {
                tableHtml += `<th>제목${c + 1}</th>`;
            }
            tableHtml += '</tr></thead><tbody>';
            for (let r = 0; r < parseInt(rows); r++) {
                tableHtml += '<tr>';
                for (let c = 0; c < parseInt(cols); c++) {
                    tableHtml += '<td>내용</td>';
                }
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table>';

            const range = editQuillEditor.getSelection(true);
            editQuillEditor.clipboard.dangerouslyPasteHTML(range.index, tableHtml);
        }

        // Utility functions
        function toggleProgress() {
            const content = document.getElementById('progressContent');
            const toggle = document.getElementById('progressToggle');

            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                toggle.innerHTML = '^';
            } else {
                content.classList.add('collapsed');
                toggle.innerHTML = 'v';
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function downloadFile(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.target = '_blank';
            a.click();
        }
