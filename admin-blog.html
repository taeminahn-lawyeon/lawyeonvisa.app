<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î∏îÎ°úÍ∑∏ Í¥ÄÎ¶¨ | Í¥ÄÎ¶¨Ïûê</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #191f28;
            line-height: 1.6;
        }

        /* Ìó§Îçî */
        .header {
            background: #1a1a2e;
            color: white;
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .header-back {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 14px;
        }

        .header-back:hover {
            color: white;
        }

        .btn-new {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #3182f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }

        .btn-new:hover {
            background: #1b64da;
        }

        /* Ïª®ÌÖåÏù¥ÎÑà */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* ÌÜµÍ≥Ñ */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .stat-label {
            font-size: 13px;
            color: #8b95a1;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #191f28;
        }

        /* ÌïÑÌÑ∞ */
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e5e8eb;
            border-radius: 20px;
            font-size: 14px;
            color: #6b7684;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tab:hover {
            border-color: #3182f6;
            color: #3182f6;
        }

        .filter-tab.active {
            background: #3182f6;
            border-color: #3182f6;
            color: white;
        }

        .search-input {
            padding: 10px 16px;
            border: 1px solid #e5e8eb;
            border-radius: 8px;
            font-size: 14px;
            width: 240px;
            outline: none;
        }

        .search-input:focus {
            border-color: #3182f6;
        }

        /* ÌÖåÏù¥Î∏î */
        .posts-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .posts-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .posts-table th {
            background: #f8f9fa;
            padding: 14px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: #6b7684;
            border-bottom: 1px solid #e5e8eb;
        }

        .posts-table td {
            padding: 16px 20px;
            border-bottom: 1px solid #f2f4f6;
            font-size: 14px;
        }

        .posts-table tr:last-child td {
            border-bottom: none;
        }

        .posts-table tr:hover {
            background: #f8f9fa;
        }

        .post-title {
            font-weight: 600;
            color: #191f28;
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-category {
            display: inline-block;
            padding: 4px 10px;
            background: #f2f4f6;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #3182f6;
        }

        .post-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .post-status.published {
            background: #e6fcf5;
            color: #0ca678;
        }

        .post-status.draft {
            background: #f2f4f6;
            color: #8b95a1;
        }

        .post-date {
            color: #8b95a1;
            font-size: 13px;
        }

        .post-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #e5e8eb;
            border-radius: 6px;
            background: white;
            font-size: 13px;
            color: #4e5968;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .action-btn:hover {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .action-btn.delete {
            color: #f03e3e;
        }

        .action-btn.delete:hover {
            background: #ffeaea;
            border-color: #f03e3e;
        }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 64px 24px;
            color: #8b95a1;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state p {
            margin-bottom: 24px;
        }

        /* Î°úÎî© */
        .loading {
            text-align: center;
            padding: 48px;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #e5e8eb;
            border-top-color: #3182f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Î∞òÏùëÌòï ÌÖåÏù¥Î∏î */
        @media (max-width: 768px) {
            .posts-table {
                overflow-x: auto;
            }

            .posts-table table {
                min-width: 700px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <a href="index.html" class="header-back">‚Üê ÏÇ¨Ïù¥Ìä∏Î°ú</a>
                <h1>Î∏îÎ°úÍ∑∏ Í¥ÄÎ¶¨</h1>
            </div>
            <a href="admin-blog-edit.html" class="btn-new">
                <span>+</span>
                <span>ÏÉà Í∏Ä ÏûëÏÑ±</span>
            </a>
        </div>
    </header>

    <main class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Ï†ÑÏ≤¥ Í∏Ä</div>
                <div class="stat-value" id="statTotal">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Î∞úÌñâÎê®</div>
                <div class="stat-value" id="statPublished">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÏûÑÏãúÏ†ÄÏû•</div>
                <div class="stat-value" id="statDraft">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ïù¥Î≤à Îã¨</div>
                <div class="stat-value" id="statThisMonth">-</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-tabs" id="filterTabs">
                <button class="filter-tab active" data-filter="all">Ï†ÑÏ≤¥</button>
                <button class="filter-tab" data-filter="published">Î∞úÌñâÎê®</button>
                <button class="filter-tab" data-filter="draft">ÏûÑÏãúÏ†ÄÏû•</button>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Ï†úÎ™© Í≤ÄÏÉâ...">
        </div>

        <div class="posts-table" id="postsTable">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Í∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Í¥ÄÎ¶¨Ïûê Ïù∏Ï¶ù Ï≤¥ÌÅ¨
        (function() {
            const isAdminLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (!isAdminLoggedIn) {
                alert('Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = 'admin-test-login.html';
                return;
            }
        })();

        // Supabase Ï¥àÍ∏∞Ìôî
        const SUPABASE_URL = 'https://qpulzpgtrtebgonshceq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwdWx6cGd0cnRlYmdvbnNoY2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDcxOTYxNjgsImV4cCI6MjA2Mjc3MjE2OH0.whg1u6MXPMzgKRhVxG0pYzKnTi3mR81AuGCNmCHEqzI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allPosts = [];
        let currentFilter = 'all';

        const categoryNames = {
            'visa': 'ÎπÑÏûê',
            'stay': 'Ï≤¥Î•ò',
            'case': 'ÌåêÎ°Ä¬∑ÏÇ¨Î°Ä',
            'news': 'Î≤ïÎ†π¬∑Îâ¥Ïä§'
        };

        // Í∏Ä Î™©Î°ù Î°úÎìú
        async function loadPosts() {
            try {
                const { data: posts, error } = await supabase
                    .from('blog_posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                allPosts = posts || [];
                updateStats();
                renderPosts();

            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('postsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Í∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>
                    </div>
                `;
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = allPosts.length;
            const published = allPosts.filter(p => p.is_published).length;
            const draft = total - published;

            const now = new Date();
            const thisMonth = allPosts.filter(p => {
                const postDate = new Date(p.created_at);
                return postDate.getMonth() === now.getMonth() && postDate.getFullYear() === now.getFullYear();
            }).length;

            document.getElementById('statTotal').textContent = total;
            document.getElementById('statPublished').textContent = published;
            document.getElementById('statDraft').textContent = draft;
            document.getElementById('statThisMonth').textContent = thisMonth;
        }

        // Í∏Ä Î™©Î°ù Î†åÎçîÎßÅ
        function renderPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allPosts;

            // ÌïÑÌÑ∞ Ï†ÅÏö©
            if (currentFilter === 'published') {
                filtered = filtered.filter(p => p.is_published);
            } else if (currentFilter === 'draft') {
                filtered = filtered.filter(p => !p.is_published);
            }

            // Í≤ÄÏÉâ Ï†ÅÏö©
            if (searchTerm) {
                filtered = filtered.filter(p => p.title.toLowerCase().includes(searchTerm));
            }

            if (filtered.length === 0) {
                document.getElementById('postsTable').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <p>Í∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>
                        <a href="admin-blog-edit.html" class="btn-new">ÏÉà Í∏Ä ÏûëÏÑ±</a>
                    </div>
                `;
                return;
            }

            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Ï†úÎ™©</th>
                            <th>Ïπ¥ÌÖåÍ≥†Î¶¨</th>
                            <th>ÏÉÅÌÉú</th>
                            <th>ÏûëÏÑ±Ïùº</th>
                            <th>Í¥ÄÎ¶¨</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filtered.map(post => `
                            <tr>
                                <td>
                                    <div class="post-title">${post.title}</div>
                                </td>
                                <td>
                                    <span class="post-category">${categoryNames[post.category] || post.category}</span>
                                </td>
                                <td>
                                    <span class="post-status ${post.is_published ? 'published' : 'draft'}">
                                        ${post.is_published ? 'Î∞úÌñâÎê®' : 'ÏûÑÏãúÏ†ÄÏû•'}
                                    </span>
                                </td>
                                <td>
                                    <span class="post-date">${formatDate(post.created_at)}</span>
                                </td>
                                <td>
                                    <div class="post-actions">
                                        <a href="admin-blog-edit.html?id=${post.id}" class="action-btn">ÏàòÏ†ï</a>
                                        <a href="blog-post.html?slug=${post.slug}" class="action-btn" target="_blank">Î≥¥Í∏∞</a>
                                        <button class="action-btn delete" onclick="deletePost('${post.id}')">ÏÇ≠Ï†ú</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('postsTable').innerHTML = tableHtml;
        }

        // Í∏Ä ÏÇ≠Ï†ú
        async function deletePost(id) {
            if (!confirm('Ï†ïÎßê Ïù¥ Í∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

            try {
                const { error } = await supabase
                    .from('blog_posts')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                allPosts = allPosts.filter(p => p.id !== id);
                updateStats();
                renderPosts();
                alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');

            } catch (error) {
                console.error('Error deleting post:', error);
                alert('ÏÇ≠Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        // ÎÇ†Ïßú Ìè¨Îß∑
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
        }

        // ÌïÑÌÑ∞ ÌÉ≠ Ïù¥Î≤§Ìä∏
        document.getElementById('filterTabs').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-tab')) {
                document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderPosts();
            }
        });

        // Í≤ÄÏÉâ Ïù¥Î≤§Ìä∏
        document.getElementById('searchInput').addEventListener('input', () => {
            renderPosts();
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        loadPosts();
    </script>
</body>
</html>
