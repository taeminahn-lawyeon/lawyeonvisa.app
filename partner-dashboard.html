<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>담당자 대시보드 - 법무법인 로연</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* 헤더 - 조직별 색상 적용 */
        .header {
            padding: 25px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 3px solid #FFD700;
        }

        .header.jnu {
            background: linear-gradient(135deg, #00A651 0%, #007A33 50%, #005A25 100%);
        }

        .header.snu {
            background: linear-gradient(135deg, #0E4A84 0%, #0C3D6E 50%, #093057 100%);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .org-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .org-title i {
            font-size: 32px;
        }

        .org-title h1 {
            font-size: 28px;
            font-weight: 900;
        }

        .org-title p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .header-btn:hover {
            background: white;
            color: #2c3e50;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-card .icon {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .stat-card.total .icon {
            color: #667eea;
        }

        .stat-card.normal .icon {
            color: #10b981;
        }

        .stat-card.warning .icon {
            color: #f59e0b;
        }

        .stat-card.danger .icon {
            color: #ef4444;
        }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 14px;
            color: #7f8c8d;
        }

        /* 진단 현황 카드 */
        .diagnosis-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .diagnosis-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .diagnosis-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .diagnosis-stat {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .diagnosis-stat.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .diagnosis-stat.pending {
            background: #fee2e2;
            color: #991b1b;
        }

        .diagnosis-stat h4 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .diagnosis-stat p {
            font-size: 13px;
        }

        .reminder-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .reminder-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        /* 필터 섹션 */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-item label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-item input,
        .filter-item select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn.secondary {
            background: #f1f3f5;
            color: #555;
        }

        /* 외국인 목록 테이블 */
        .members-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .members-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .member-count {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 400;
        }

        .members-table {
            width: 100%;
            border-collapse: collapse;
        }

        .members-table thead {
            background: #f8f9fa;
        }

        .members-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        .members-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .members-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.normal {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.warning {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .diagnosis-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .diagnosis-badge.completed {
            background: #dbeafe;
            color: #1e40af;
        }

        .diagnosis-badge.pending {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
        }

        .action-btn:hover {
            background: #5568d3;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item label {
            display: block;
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .detail-item .value {
            font-size: 15px;
            font-weight: 600;
            color: #2c3e50;
        }

        .diagnosis-history {
            margin-top: 20px;
        }

        .diagnosis-history h4 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .diagnosis-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .diagnosis-item .date {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .diagnosis-item .result {
            font-size: 14px;
            font-weight: 600;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .members-table {
                display: block;
                overflow-x: auto;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header" id="orgHeader">
        <div class="header-content">
            <div class="org-title">
                <i class="fas fa-university"></i>
                <div>
                    <h1 id="orgName">담당자 대시보드</h1>
                    <p>외국인 체류 현황 모니터링</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="location.reload()">
                    <i class="fas fa-sync"></i> 새로고침
                </button>
                <button class="header-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card total">
                <div class="icon"><i class="fas fa-users"></i></div>
                <h3 id="totalMembers">0</h3>
                <p>전체 외국인</p>
            </div>

            <div class="stat-card normal">
                <div class="icon"><i class="fas fa-check-circle"></i></div>
                <h3 id="normalMembers">0</h3>
                <p>정상 체류</p>
            </div>

            <div class="stat-card warning">
                <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
                <h3 id="warningMembers">0</h3>
                <p>주의 필요</p>
            </div>

            <div class="stat-card danger">
                <div class="icon"><i class="fas fa-times-circle"></i></div>
                <h3 id="dangerMembers">0</h3>
                <p>위험 상태</p>
            </div>
        </div>

        <!-- 불법체류 사전진단 현황 -->
        <div class="diagnosis-section">
            <h2>
                <span><i class="fas fa-clipboard-check"></i> 불법체류 사전진단 현황 (연 2회 의무)</span>
            </h2>
            <div class="diagnosis-stats">
                <div class="diagnosis-stat completed">
                    <h4 id="diagnosisCompleted">0</h4>
                    <p>완료</p>
                </div>
                <div class="diagnosis-stat pending">
                    <h4 id="diagnosisPending">0</h4>
                    <p>미완료</p>
                </div>
            </div>
            <button class="reminder-btn" onclick="sendBulkReminder()">
                <i class="fas fa-envelope"></i> 미완료자 일괄 알림 발송
            </button>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <h2><i class="fas fa-filter"></i> 필터</h2>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>이름</label>
                    <input type="text" id="filterName" placeholder="이름 검색...">
                </div>
                <div class="filter-item">
                    <label>국적</label>
                    <input type="text" id="filterNationality" placeholder="국적 검색...">
                </div>
                <div class="filter-item">
                    <label>비자 종류</label>
                    <select id="filterVisa">
                        <option value="">전체</option>
                        <option value="D-2">D-2 (유학)</option>
                        <option value="D-10">D-10 (구직)</option>
                        <option value="F-2">F-2 (거주)</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>체류 상태</label>
                    <select id="filterStatus">
                        <option value="">전체</option>
                        <option value="normal">정상</option>
                        <option value="warning">주의</option>
                        <option value="danger">위험</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="filter-btn primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i> 검색
                </button>
                <button class="filter-btn secondary" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> 초기화
                </button>
            </div>
        </div>

        <!-- 외국인 목록 -->
        <div class="members-section">
            <h2>
                <span><i class="fas fa-list"></i> 외국인 목록</span>
                <span class="member-count" id="memberCount">총 0명</span>
            </h2>
            <div id="membersTableContainer">
                <!-- 테이블이 여기에 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <!-- 상세 정보 모달 -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>외국인 상세 정보</h3>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="detailContent">
                <!-- 상세 정보가 여기에 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let allMembers = [];
        let filteredMembers = [];
        let orgCode = '';

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', function() {
            // URL 파라미터에서 조직 코드 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            orgCode = urlParams.get('org') || 'jnu'; // 기본값: jnu
            
            // 담당자 권한 확인
            checkPartnerAccess();
            
            // 조직별 브랜드 적용
            applyOrgBranding();
            
            // 데이터 로드
            loadMembersData();
        });

        // 담당자 권한 확인
        async function checkPartnerAccess() {
            const session = await checkSession();
            
            if (!session || !session.user) {
                alert('로그인이 필요합니다.');
                location.href = 'admin-login.html';
                return false;
            }
            
            // 프로필에서 role과 organization 확인
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('role, organization')
                .eq('id', session.user.id)
                .single();
            
            if (error || !profile || profile.role !== 'partner_admin') {
                alert('담당자 권한이 없습니다.');
                location.href = 'index.html';
                return false;
            }
            
            // organization 설정
            orgCode = profile.organization || 'jnu';
            
            return true;
        }

        // 조직별 브랜드 적용
        function applyOrgBranding() {
            const orgNames = {
                'jnu': '전남대학교',
                'snu': '서울대학교'
            };
            
            document.getElementById('orgHeader').classList.add(orgCode);
            document.getElementById('orgName').textContent = `${orgNames[orgCode]} 담당자 대시보드`;
        }

        // 회원 데이터 로드
        async function loadMembersData() {
            try {
                // Supabase에서 해당 organization 회원 가져오기
                const { data: members, error } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('organization', orgCode)
                    .eq('role', 'customer')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('회원 로드 오류:', error);
                    allMembers = [];
                } else {
                    // 비자 만료일 상태 계산
                    allMembers = members.map(member => {
                        const visaExpiry = member.visa_expiry_date ? new Date(member.visa_expiry_date) : null;
                        const daysUntilExpiry = visaExpiry ? Math.floor((visaExpiry - new Date()) / (24 * 60 * 60 * 1000)) : null;
                        
                        let status = 'normal';
                        if (daysUntilExpiry !== null) {
                            if (daysUntilExpiry <= 15) status = 'danger';
                            else if (daysUntilExpiry <= 30) status = 'warning';
                        }
                        
                        return {
                            id: member.id,
                            name: member.name,
                            nationality: member.nationality,
                            visa_type: member.visa_type,
                            visa_expiry: visaExpiry,
                            status: status,
                            diagnosis_completed: false, // 추후 diagnosis_records 테이블과 연동
                            student_id: member.student_id || '미등록',
                            major: member.major || '미등록'
                        };
                    });
                }
                
                filteredMembers = [...allMembers];
                
                updateStatistics();
                updateDiagnosisStats();
                renderMembersTable();
            } catch (error) {
                console.error('회원 데이터 로드 오류:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }



        // 통계 업데이트
        function updateStatistics() {
            document.getElementById('totalMembers').textContent = allMembers.length;
            document.getElementById('normalMembers').textContent = allMembers.filter(m => m.status === 'normal').length;
            document.getElementById('warningMembers').textContent = allMembers.filter(m => m.status === 'warning').length;
            document.getElementById('dangerMembers').textContent = allMembers.filter(m => m.status === 'danger').length;
        }

        // 진단 통계 업데이트
        function updateDiagnosisStats() {
            const completed = allMembers.filter(m => m.diagnosis_completed).length;
            const pending = allMembers.length - completed;
            
            document.getElementById('diagnosisCompleted').textContent = completed;
            document.getElementById('diagnosisPending').textContent = pending;
        }

        // 회원 테이블 렌더링
        function renderMembersTable() {
            const container = document.getElementById('membersTableContainer');
            document.getElementById('memberCount').textContent = `총 ${filteredMembers.length}명`;
            
            if (filteredMembers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>검색 결과가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table class="members-table">
                    <thead>
                        <tr>
                            <th>이름</th>
                            <th>국적</th>
                            <th>비자 종류</th>
                            <th>비자 만료일</th>
                            <th>체류 상태</th>
                            <th>사전진단</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredMembers.forEach(member => {
                const statusLabel = {
                    'normal': '정상',
                    'warning': '주의',
                    'danger': '위험'
                }[member.status];
                
                const daysUntilExpiry = Math.floor((member.visa_expiry - Date.now()) / (24 * 60 * 60 * 1000));
                
                tableHTML += `
                    <tr>
                        <td><strong>${member.name}</strong></td>
                        <td>${member.nationality}</td>
                        <td>${member.visa_type}</td>
                        <td>
                            ${member.visa_expiry.toLocaleDateString()}<br>
                            <small style="color: ${daysUntilExpiry <= 15 ? '#ef4444' : '#7f8c8d'}">
                                (${daysUntilExpiry > 0 ? daysUntilExpiry + '일 남음' : '만료됨'})
                            </small>
                        </td>
                        <td><span class="status-badge ${member.status}">${statusLabel}</span></td>
                        <td>
                            <span class="diagnosis-badge ${member.diagnosis_completed ? 'completed' : 'pending'}">
                                ${member.diagnosis_completed ? '완료' : '미완료'}
                            </span>
                        </td>
                        <td>
                            <button class="action-btn" onclick="viewMemberDetail('${member.id}')">
                                <i class="fas fa-eye"></i> 상세보기
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // 필터 적용
        function applyFilters() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const nationalityFilter = document.getElementById('filterNationality').value.toLowerCase();
            const visaFilter = document.getElementById('filterVisa').value;
            const statusFilter = document.getElementById('filterStatus').value;
            
            filteredMembers = allMembers.filter(member => {
                if (nameFilter && !member.name.toLowerCase().includes(nameFilter)) return false;
                if (nationalityFilter && !member.nationality.toLowerCase().includes(nationalityFilter)) return false;
                if (visaFilter && member.visa_type !== visaFilter) return false;
                if (statusFilter && member.status !== statusFilter) return false;
                return true;
            });
            
            renderMembersTable();
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterNationality').value = '';
            document.getElementById('filterVisa').value = '';
            document.getElementById('filterStatus').value = '';
            
            filteredMembers = [...allMembers];
            renderMembersTable();
        }

        // 회원 상세보기
        function viewMemberDetail(memberId) {
            const member = allMembers.find(m => m.id === memberId);
            if (!member) return;
            
            const daysUntilExpiry = Math.floor((member.visa_expiry - Date.now()) / (24 * 60 * 60 * 1000));
            
            const detailHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <label>이름</label>
                        <div class="value">${member.name}</div>
                    </div>
                    <div class="detail-item">
                        <label>국적</label>
                        <div class="value">${member.nationality}</div>
                    </div>
                    <div class="detail-item">
                        <label>학번</label>
                        <div class="value">${member.student_id}</div>
                    </div>
                    <div class="detail-item">
                        <label>전공</label>
                        <div class="value">${member.major}</div>
                    </div>
                    <div class="detail-item">
                        <label>비자 종류</label>
                        <div class="value">${member.visa_type}</div>
                    </div>
                    <div class="detail-item">
                        <label>비자 만료일</label>
                        <div class="value">
                            ${member.visa_expiry.toLocaleDateString()}<br>
                            <small style="color: ${daysUntilExpiry <= 15 ? '#ef4444' : '#7f8c8d'}">
                                (${daysUntilExpiry > 0 ? daysUntilExpiry + '일 남음' : '만료됨'})
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="diagnosis-history">
                    <h4><i class="fas fa-history"></i> 사전진단 이력</h4>
                    ${member.diagnosis_completed ? `
                        <div class="diagnosis-item">
                            <div class="date">2024년 상반기 (2024-06-15)</div>
                            <div class="result" style="color: #10b981;">✓ 안전 - 정상 체류 중</div>
                        </div>
                    ` : `
                        <div class="diagnosis-item">
                            <div class="date">2024년 상반기</div>
                            <div class="result" style="color: #ef4444;">✗ 미완료 - 진단 필요</div>
                        </div>
                    `}
                </div>
            `;
            
            document.getElementById('detailContent').innerHTML = detailHTML;
            document.getElementById('detailModal').classList.add('active');
        }

        // 상세 모달 닫기
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // 일괄 알림 발송
        function sendBulkReminder() {
            const pendingMembers = allMembers.filter(m => !m.diagnosis_completed);
            
            if (pendingMembers.length === 0) {
                alert('모든 외국인이 사전진단을 완료했습니다!');
                return;
            }
            
            if (confirm(`${pendingMembers.length}명에게 사전진단 알림을 발송하시겠습니까?`)) {
                // 실제 환경에서는 Netlify Functions로 이메일 발송
                alert(`${pendingMembers.length}명에게 알림이 발송되었습니다!`);
            }
        }

        // 로그아웃
        async function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                const result = await signOut();
                if (result.success) {
                    window.location.href = 'admin-login.html';
                }
            }
        }

        // 페이지 로드 시 담당자 권한 확인
        window.addEventListener('DOMContentLoaded', async function() {
            const session = await checkSession();
            
            if (!session || !session.user) {
                // 로그인되지 않은 경우
                alert('로그인이 필요합니다.');
                window.location.href = 'admin-login.html';
                return;
            }

            // 프로필 확인 (담당자 권한 체크)
            const profileResult = await getUserProfile(session.user.id);
            
            if (!profileResult.success || profileResult.data.role !== 'partner_admin') {
                // 담당자 권한이 없는 경우
                alert('담당자 권한이 필요합니다.');
                await signOut();
                window.location.href = 'admin-login.html';
                return;
            }

            // 담당자 정보 표시
            const partnerName = profileResult.data.name || session.user.email;
            const organization = profileResult.data.organization;
            console.log('담당자 로그인:', partnerName, '소속:', organization);
        });
    </script>
