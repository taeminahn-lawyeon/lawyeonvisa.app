<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 법무법인 로연</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 24px;
            color: #1a1a2e;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #3182F6;
        }
        .error-msg {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #16213e;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>관리자 로그인</h1>
        <p class="subtitle">테스트 계정으로 로그인</p>

        <div class="error-msg" id="errorMsg">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="adminId">아이디</label>
                <input type="text" id="adminId" placeholder="관리자 아이디 입력" required autofocus>
            </div>
            <div class="form-group">
                <label for="adminPw">비밀번호</label>
                <input type="password" id="adminPw" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="submit-btn">로그인</button>
        </form>

        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>

    <script>
        // 테스트 계정 정보
        var ADMIN_ID = 'admin012';
        var ADMIN_PW = 'lawyeon2601';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var inputId = document.getElementById('adminId').value.trim();
            var inputPw = document.getElementById('adminPw').value;
            var errorMsg = document.getElementById('errorMsg');

            if (inputId === ADMIN_ID && inputPw === ADMIN_PW) {
                // 로그인 성공
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminId', inputId);
                window.location.href = 'index.html';
            } else {
                // 로그인 실패
                errorMsg.style.display = 'block';
            }
        });

        // 이미 로그인된 경우 리디렉션
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
