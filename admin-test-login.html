<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - 법무법인 로연</title>
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 24px;
            color: #1a1a2e;
            margin-bottom: 8px;
            text-align: center;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #3182F6;
        }
        .error-msg {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .success-msg {
            background: #f0fdf4;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #16213e;
        }
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #374151;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spinner {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>관리자 로그인</h1>
        <p class="subtitle">이메일과 비밀번호로 로그인</p>

        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="adminEmail">이메일</label>
                <input type="email" id="adminEmail" placeholder="admin@lawyeon.com" required autofocus>
            </div>
            <div class="form-group">
                <label for="adminPw">비밀번호</label>
                <input type="password" id="adminPw" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">로그인</button>
        </form>

        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>

    <!-- Supabase 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js?v=20250129"></script>

    <script>
        var loginForm = document.getElementById('loginForm');
        var submitBtn = document.getElementById('submitBtn');
        var errorMsg = document.getElementById('errorMsg');
        var successMsg = document.getElementById('successMsg');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            // 메시지 초기화
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            var email = document.getElementById('adminEmail').value.trim();
            var password = document.getElementById('adminPw').value;

            if (!email || !password) {
                errorMsg.textContent = '이메일과 비밀번호를 입력해주세요.';
                errorMsg.style.display = 'block';
                return;
            }

            // 버튼 비활성화
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> 로그인 중...';

            try {
                // Supabase 이메일/비밀번호 로그인 (세션 생성)
                var result = await signInWithEmail(email, password);

                if (!result.success) {
                    throw new Error(result.error || '이메일 또는 비밀번호가 올바르지 않습니다.');
                }

                // 프로필 확인 (관리자 권한 체크)
                var userId = result.data.user.id;
                var profileResult = await getUserProfile(userId);

                if (profileResult.success && profileResult.data) {
                    var role = profileResult.data.role;

                    if (role === 'super_admin' || role === 'admin' || role === 'staff') {
                        // 관리자 세션 정보 저장
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminId', email);
                        sessionStorage.setItem('adminRole', role);

                        successMsg.textContent = '로그인 성공! 대시보드로 이동합니다...';
                        successMsg.style.display = 'block';

                        setTimeout(function() {
                            window.location.href = 'admin-dashboard.html';
                        }, 1000);
                        return;

                    } else if (role === 'partner_admin') {
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminId', email);
                        sessionStorage.setItem('adminRole', role);

                        successMsg.textContent = '로그인 성공! 파트너 대시보드로 이동합니다...';
                        successMsg.style.display = 'block';

                        var org = profileResult.data.organization || '';
                        setTimeout(function() {
                            window.location.href = 'partner-dashboard.html?org=' + org;
                        }, 1000);
                        return;

                    } else {
                        // 일반 사용자 -> 관리자 권한 없음
                        await supabaseClient.auth.signOut();
                        throw new Error('관리자 권한이 없습니다. 일반 사용자는 메인 페이지에서 로그인해주세요.');
                    }
                } else {
                    // 프로필 없음 -> 관리자 아님
                    await supabaseClient.auth.signOut();
                    throw new Error('프로필 정보를 찾을 수 없습니다. 관리자 계정을 확인해주세요.');
                }

            } catch (error) {
                console.error('로그인 오류:', error);
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';

                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
        });

        // 이미 로그인된 경우 리디렉션
        (async function() {
            try {
                var session = await checkSession();
                if (session && session.user) {
                    var profileResult = await getUserProfile(session.user.id);
                    if (profileResult.success && profileResult.data) {
                        var role = profileResult.data.role;
                        if (['super_admin', 'admin', 'staff'].includes(role)) {
                            window.location.href = 'admin-dashboard.html';
                        } else if (role === 'partner_admin') {
                            window.location.href = 'partner-dashboard.html?org=' + (profileResult.data.organization || '');
                        }
                    }
                }
            } catch (e) {
                console.log('세션 확인 중 오류 (무시):', e);
            }
        })();
    </script>
</body>
</html>
