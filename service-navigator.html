<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Navigator - Lawyeon Visa & Immigration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F6F8;
            min-height: 100vh;
            color: #191F28;
        }

        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            padding: 20px 25px;
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 3px solid #3182F6;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .header-title {
            font-size: 20px;
            font-weight: 800;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 40px;
        }

        .progress-section {
            margin-bottom: 24px;
        }

        .progress-text {
            font-size: 14px;
            color: #8B95A1;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .progress-bar {
            height: 6px;
            background: #E5E8EB;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3182F6, #1B64DA);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .question-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
            border: 1px solid #E2E8F0;
        }

        .question-title {
            font-size: 26px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 8px;
            line-height: 1.4;
            letter-spacing: -0.5px;
        }

        .question-subtitle {
            font-size: 15px;
            color: #8B95A1;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .option-btn {
            background: #F9FAFB;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .option-btn:hover {
            border-color: #3182F6;
            background: #EBF4FF;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(49, 130, 246, 0.12);
        }

        .option-btn .option-title {
            font-size: 16px;
            font-weight: 700;
            color: #191F28;
            line-height: 1.4;
        }

        .option-btn .option-desc {
            font-size: 13px;
            color: #6B7684;
            line-height: 1.4;
        }

        .nav-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #F2F4F6;
        }

        .nav-btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-btn.secondary {
            background: #F2F4F6;
            border: none;
            color: #4E5968;
        }

        .nav-btn.secondary:hover {
            background: #E5E8EB;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
        }

        .result-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .result-title {
            font-size: 26px;
            font-weight: 800;
            color: #191F28;
            margin-bottom: 8px;
        }

        .result-subtitle {
            font-size: 15px;
            color: #8B95A1;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .service-item {
            background: #F9FAFB;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 110px;
        }

        .service-item:hover {
            border-color: #3182F6;
            background: #EBF4FF;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(49, 130, 246, 0.12);
        }

        .service-item .title {
            font-size: 16px;
            font-weight: 700;
            color: #191F28;
            line-height: 1.4;
        }

        .service-item .desc {
            font-size: 13px;
            color: #6B7684;
            line-height: 1.5;
        }

        .restart-btn {
            display: block;
            width: 100%;
            padding: 18px;
            margin-top: 32px;
            background: #F2F4F6;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            color: #4E5968;
            cursor: pointer;
            transition: all 0.2s;
        }

        .restart-btn:hover {
            background: #E5E8EB;
        }

        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 18px;
            border: 2px solid #E5E8EB;
            border-radius: 10px;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #4E5968;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-btn:hover {
            border-color: #3182F6;
            color: #3182F6;
        }

        .category-btn.active {
            background: #3182F6;
            border-color: #3182F6;
            color: white;
        }

        @media (max-width: 1024px) {
            .options-grid,
            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 16px 32px;
            }

            .question-card {
                padding: 24px 20px;
                border-radius: 20px;
            }

            .question-title {
                font-size: 20px;
            }

            .options-grid,
            .services-grid {
                grid-template-columns: 1fr;
            }

            .option-btn,
            .service-item {
                min-height: auto;
                padding: 20px;
            }

            .option-btn .option-title,
            .service-item .title {
                font-size: 15px;
            }

            .nav-section {
                flex-direction: column-reverse;
                gap: 12px;
            }

            .nav-btn {
                width: 100%;
                text-align: center;
            }

            .category-filter {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 8px;
            }

            .category-btn {
                flex-shrink: 0;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

                </button>
                <button class="nav-btn secondary" onclick="restart()">
                    <span data-i18n="navigator.startOver">Start Over</span>
                </button>
            </div>
        </div>

            </div>
        </div>
    </div>

            d7_general: ['arc-registration', 'arc-reissue', 'address-change', 'passport-change', 'reentry-permit-multiple', 'reentry-permit-single', 'cert-entry-exit', 'cert-arc', 'cert-residence'],

            // === 상담 (마지막 폴백) ===
            need_consultation: ['visa-prediagnosis', 'emergency-legal']
        };

        // ============================================================
        // 상태 관리
        // ============================================================
        let currentStep = 1;
        let selections = [];
        let history = [];

        // 초기화
        function init() {
            renderStep();
        }

        // 현재 단계 렌더링
        function renderStep() {
            const questionSection = document.getElementById('questionSection');
            const resultSection = document.getElementById('resultSection');

            questionSection.classList.remove('hidden');
            resultSection.style.display = 'none';

            let stepData;
            let totalSteps = 3;

            if (currentStep === 1) {
                stepData = questions.step1;
            } else if (currentStep === 2) {
                stepData = questions.step2[selections[0]];
            } else if (currentStep === 3) {
                // STEP 3는 특정 경로에서만 필요
                const step2Selection = selections[1];
                stepData = questions.step3[step2Selection];
            }

            if (!stepData) {
                showResults();
                return;
            }

            // 진행률 업데이트 (다국어)
            const stepText = t('navigator.stepOf', 'Step {0} of {1}')
                .replace('{0}', currentStep)
                .replace('{1}', totalSteps);
            document.getElementById('progressText').textContent = stepText;
            document.getElementById('progressFill').style.width = `${currentStep * 33}%`;

            // 질문 업데이트 (다국어)
            document.getElementById('questionTitle').textContent = t(stepData.titleKey, stepData.title || '');
            document.getElementById('questionSubtitle').textContent = t(stepData.subtitleKey, stepData.subtitle || '');

            // 옵션 렌더링 (다국어)
            const optionsGrid = document.getElementById('optionsGrid');
            let optionsHtml = stepData.options.map(opt => {
                const title = t(opt.titleKey, opt.title || '');
                const desc = t(opt.descKey, opt.desc || '');
                return `
                <button class="option-btn" onclick="selectOption('${opt.id}')">
                    <div class="option-title">${title}</div>
                    ${desc ? `<div class="option-desc">${desc}</div>` : ''}
                </button>
            `;
            }).join('');

            // STEP 2, 3에서만 "상담이 필요해요" 옵션 추가
            if (currentStep >= 2) {
                const consultTitle = t('navigator.need_consultation', '상담이 필요해요');
                const consultDesc = t('navigator.need_consultation.desc', '어떤 서비스가 필요한지 모르겠어요');
                optionsHtml += `
                <button class="option-btn" onclick="openConsultation()" style="border: 2px dashed #8B95A1;">
                    <div class="option-title">${consultTitle}</div>
                    <div class="option-desc">${consultDesc}</div>
                </button>
                `;
            }

            optionsGrid.innerHTML = optionsHtml;

            // 뒤로가기 버튼
            document.getElementById('prevBtn').disabled = currentStep === 1;
        }

        // 옵션 선택
        function selectOption(optionId) {
            history.push({ step: currentStep, selections: [...selections] });
            selections[currentStep - 1] = optionId;

            // STEP 3가 필요한지 확인
            if (currentStep === 2 && questions.step3[optionId]) {
                currentStep = 3;
                renderStep();
                return;
            }

            // 서비스 매핑이 있으면 결과 표시
            if (serviceMapping[optionId]) {
                showResults();
            } else {
                currentStep++;
                if (currentStep > 3) {
                    showResults();
                } else {
                    renderStep();
                }
            }
        }

        // 상담 신청
        function openConsultation() {
            // 사전 상담 서비스로 이동 (무상)
            window.location.href = 'service-apply-general.html?service=pre-consultation';
        }

        // 결과 표시
        function showResults() {
            document.getElementById('questionSection').classList.add('hidden');
            const resultSection = document.getElementById('resultSection');
            resultSection.style.display = 'block';

            document.getElementById('progressText').textContent = t('navigator.results', 'Results');
            document.getElementById('progressFill').style.width = '100%';

            // 마지막 선택에 해당하는 서비스 가져오기
            const lastSelection = selections[selections.length - 1];
            let serviceIds = serviceMapping[lastSelection];

            // 매핑이 없으면 상담 서비스로 폴백
            if (!serviceIds || serviceIds.length === 0) {
                serviceIds = ['visa-prediagnosis', 'emergency-legal'];
            }

            // 카테고리 필터 생성 (다국어)
            const categories = new Set(['all']);
            serviceIds.forEach(id => {
                if (allServices[id]) {
                    categories.add(allServices[id].category);
                }
            });

            const filterContainer = document.getElementById('categoryFilter');
            filterContainer.innerHTML = Array.from(categories).map(cat => `
                <button class="category-btn ${cat === 'all' ? 'active' : ''}" onclick="filterCategory('${cat}', '${lastSelection}')">
                    ${getCategoryName(cat)}
                </button>
            `).join('');

            renderServices(serviceIds, 'all');
        }

        // 서비스 렌더링 (다국어)
        function renderServices(serviceIds, category) {
            const servicesContainer = document.getElementById('servicesGrid');

            let filteredIds = serviceIds;
            if (category !== 'all') {
                filteredIds = serviceIds.filter(id => allServices[id] && allServices[id].category === category);
            }

            servicesContainer.innerHTML = filteredIds.map(id => {
                const svc = allServices[id];
                if (!svc) return '';

                // 서비스명/설명 (한국어 기본, 다국어는 번역 키로 확장 가능)
                const name = svc.name || id;
                const desc = svc.desc || '';

                return `
                    <div class="service-item" onclick="applyService('${id}')">
                        <div class="title">${name}</div>
                        <div class="desc">${desc}</div>
                    </div>
                `;
            }).join('');
        }

        // 카테고리 필터 (다국어)
        function filterCategory(category, lastSelection) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.trim() === getCategoryName(category)) {
                    btn.classList.add('active');
                }
            });

            const serviceIds = serviceMapping[lastSelection] || Object.keys(allServices);
            renderServices(serviceIds, category);
        }

        // 서비스 신청
        function applyService(code) {
            window.location.href = `service-apply-general.html?service=${code}`;
        }

        // 이전 단계
        function prevStep() {
            if (history.length > 0) {
                const prev = history.pop();
                currentStep = prev.step;
                selections = prev.selections;
                renderStep();
            }
        }

        // 뒤로가기
        function goBack() {
            if (currentStep > 1) {
                prevStep();
            } else {
                window.location.href = 'index.html';
            }
        }

        // 다시 시작
        function restart() {
            currentStep = 1;
            selections = [];
            history = [];
            renderStep();
        }

        // 다국어 변경 시 화면 갱신
        function refreshForLanguage() {
            // 정적 요소 i18n 적용
            if (typeof i18n !== 'undefined' && i18n.applyTranslations) {
                i18n.applyTranslations();
            }
            // 동적 콘텐츠 재렌더링
            const resultSection = document.getElementById('resultSection');
            if (resultSection && resultSection.style.display !== 'none') {
                // 결과 페이지일 때
                const lastSelection = selections[selections.length - 1];
                showResults();
            } else {
                // 질문 페이지일 때
                renderStep();
            }
        }

        // 언어 변경 이벤트 리스너
        document.addEventListener('languageChanged', refreshForLanguage);

        // 초기화 실행 (i18n 로드 후)
        function initWhenReady() {
            if (typeof i18n !== 'undefined') {
                init();
            } else {
                // i18n 로드 대기
                setTimeout(initWhenReady, 50);
            }
        }
    </script>

    <!-- i18n 다국어 지원 -->
    <script src="js/translations.js?v=20260205"></script>
    <script src="js/i18n.js?v=20260205"></script>
    <script>
        // i18n 로드 후 초기화
        initWhenReady();
    </script>
