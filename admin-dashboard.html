        // ê³ ê° í•„í„° ì ìš©
        function applyCustomerFilters() {
            const nameFilter = document.getElementById('customerFilterName').value.toLowerCase();
            const orgFilter = document.getElementById('customerFilterOrg').value;
            const visaFilter = document.getElementById('customerFilterVisa').value;
            const nationalityFilter = document.getElementById('customerFilterNationality').value;
            const expiryFilter = document.getElementById('customerFilterExpiry').value;
            
            filteredCustomers = allCustomers.filter(customer => {
                if (nameFilter && !customer.name?.toLowerCase().includes(nameFilter)) return false;
                if (orgFilter && customer.organization !== orgFilter) return false;
                if (visaFilter && customer.visa_type !== visaFilter) return false;
                if (nationalityFilter && customer.nationality !== nationalityFilter) return false;
                
                if (expiryFilter && customer.stay_expiry) {
                    const stayExpiry = new Date(customer.stay_expiry);
                    const now = new Date();
                    const diffDays = Math.floor((stayExpiry - now) / (1000 * 60 * 60 * 24));
                    
                    if (expiryFilter === 'expired' && diffDays >= 0) return false;
                    if (expiryFilter === '30days' && (diffDays < 0 || diffDays > 30)) return false;
                    if (expiryFilter === '60days' && (diffDays < 0 || diffDays > 60)) return false;
                    if (expiryFilter === '90days' && (diffDays < 0 || diffDays > 90)) return false;
                }
                
                return true;
            });
            
            renderCustomersTable();
        }
