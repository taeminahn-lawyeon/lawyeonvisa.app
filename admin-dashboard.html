<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - 법무법인 로연</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Supabase 라이브러리 (head에서 먼저 로드) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js?v=7"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 25px;
            color: white;
            box-shadow: 0 4px 20px rgba(44,62,80,0.3);
            border-bottom: 3px solid #e74c3c;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title i {
            font-size: 32px;
            color: #e74c3c;
        }

        .admin-title h1 {
            font-size: 28px;
            font-weight: 900;
        }

        .admin-title p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .header-btn:hover {
            background: white;
            color: #2c3e50;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #00A651 0%, #007A33 100%);
            color: white;
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            color: white;
        }

        .stat-icon.red {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .stat-content h3 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-content p {
            font-size: 14px;
            color: #7f8c8d;
        }

        /* 필터 섹션 */
        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-item label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-item input,
        .filter-item select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filter-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .filter-btn.secondary {
            background: #f1f3f5;
            color: #555;
        }

        .filter-btn.secondary:hover {
            background: #e0e0e0;
        }

        /* 쓰레드 테이블 */
        .threads-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .threads-section h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thread-count {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 400;
        }

        .threads-table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
        }

        .threads-table thead {
            background: #f8f9fa;
        }

        .threads-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        .threads-table td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .threads-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.payment {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.document {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.processing {
            background: #fce7f3;
            color: #9f1239;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.archived {
            background: #e5e7eb;
            color: #374151;
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .priority-badge.urgent {
            background: #fee2e2;
            color: #991b1b;
        }

        .priority-badge.high {
            background: #fed7aa;
            color: #9a3412;
        }

        .priority-badge.normal {
            background: #e0e7ff;
            color: #3730a3;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 3px;
        }

        .action-btn.view {
            background: #667eea;
            color: white;
        }

        .action-btn.view:hover {
            background: #5568d3;
        }

        .action-btn.edit {
            background: #10b981;
            color: white;
        }

        .action-btn.edit:hover {
            background: #059669;
        }

        /* 모달 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            font-size: 22px;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-btn.secondary {
            background: #e0e0e0;
            color: #555;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .threads-table {
                display: block;
                overflow-x: auto;
            }

            .threads-section h2 {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="admin-title">
                <i class="fas fa-user-shield"></i>
                <div>
                    <h1>관리자 대시보드</h1>
                    <p>법무법인 로연 출입국이민지원센터</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="location.reload()">
                    <i class="fas fa-sync"></i> 새로고침
                </button>
                <button class="header-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> 로그아웃
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 통계 카드 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalCustomers">0</h3>
                    <p>전체 고객</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="stat-content">
                    <h3 id="activeThreads">0</h3>
                    <p>진행 중 쓰레드</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-content">
                    <h3 id="urgentCases">0</h3>
                    <p>긴급 케이스</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-won-sign"></i>
                </div>
                <div class="stat-content">
                    <h3 id="monthlyRevenue">₩0</h3>
                    <p>이번 달 매출</p>
                </div>
            </div>
        </div>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <h2><i class="fas fa-filter"></i> 필터</h2>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>고객명</label>
                    <input type="text" id="filterName" placeholder="이름 검색...">
                </div>
                <div class="filter-item">
                    <label>서비스명</label>
                    <input type="text" id="filterService" placeholder="서비스 검색...">
                </div>
                <div class="filter-item">
                    <label>상태</label>
                    <select id="filterStatus">
                        <option value="">전체</option>
                        <option value="payment">결제 완료</option>
                        <option value="document">서류 수집</option>
                        <option value="processing">진행 중</option>
                        <option value="completed">완료</option>
                        <option value="archived">보관됨</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>우선순위</label>
                    <select id="filterPriority">
                        <option value="">전체</option>
                        <option value="urgent">긴급</option>
                        <option value="high">높음</option>
                        <option value="normal">보통</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button class="filter-btn primary" onclick="applyFilters()">
                    <i class="fas fa-search"></i> 검색
                </button>
                <button class="filter-btn secondary" onclick="resetFilters()">
                    <i class="fas fa-redo"></i> 초기화
                </button>
            </div>
        </div>

        <!-- 쓰레드 목록 -->
        <div class="threads-section">
            <h2>
                <span><i class="fas fa-list"></i> 쓰레드 목록</span>
                <span class="thread-count" id="threadCount">총 0건</span>
            </h2>
            <div id="threadsTableContainer">
                <!-- 테이블이 여기에 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <!-- 상태 변경 모달 -->
    <div class="modal" id="statusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>쓰레드 상태 변경</h3>
                <button class="modal-close" onclick="closeStatusModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>새로운 상태</label>
                    <select id="newStatus">
                        <option value="payment">결제 완료</option>
                        <option value="document">서류 수집</option>
                        <option value="processing">진행 중</option>
                        <option value="completed">완료</option>
                        <option value="archived">보관됨</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>우선순위</label>
                    <select id="newPriority">
                        <option value="normal">보통</option>
                        <option value="high">높음</option>
                        <option value="urgent">긴급</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>메모 (선택사항)</label>
                    <textarea id="statusMemo" rows="4" placeholder="상태 변경 사유를 입력하세요..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" onclick="closeStatusModal()">취소</button>
                <button class="modal-btn primary" onclick="updateThreadStatus()">
                    <i class="fas fa-save"></i> 저장
                </button>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let allThreads = [];
        let filteredThreads = [];
        let currentThreadId = null;

        // 페이지 로드 시 초기화
        window.addEventListener('DOMContentLoaded', async function() {
            // 관리자 권한 확인
            const hasAccess = await checkAdminAccess();
            
            if (!hasAccess) return;
            
            // 데이터 로드
            loadDashboardData();
        });

        // 관리자 권한 확인 (Supabase 세션 기반)
        async function checkAdminAccess() {
            const session = await checkSession();
            
            if (!session || !session.user) {
                alert('로그인이 필요합니다.');
                location.href = 'admin-login.html';
                return false;
            }
            
            // admin-login.html에서 이미 권한 체크 완료됨
            console.log('관리자 접근 허용:', session.user.email);
            return true;
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                // Supabase에서 모든 쓰레드 가져오기 (관리자는 전체 조회 가능)
                const { data: threads, error } = await supabase
                    .from('threads')
                    .select(`
                        *,
                        profiles!threads_user_id_fkey (
                            name,
                            email
                        )
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) {
                    console.error('쓰레드 로드 오류:', error);
                    allThreads = [];
                } else {
                    // 데이터 포맷 변환
                    allThreads = threads.map(thread => ({
                        id: thread.id,
                        customer_name: thread.profiles?.name || '알 수 없음',
                        customer_email: thread.profiles?.email || '',
                        service_name: thread.service_name,
                        status: thread.status,
                        priority: thread.priority || 'normal',
                        amount: thread.amount,
                        created_at: new Date(thread.created_at).getTime(),
                        updated_at: new Date(thread.updated_at).getTime(),
                        organization: thread.organization
                    }));
                }
                
                filteredThreads = [...allThreads];
                
                updateStatistics();
                renderThreadsTable();
            } catch (error) {
                console.error('대시보드 데이터 로드 오류:', error);
                alert('데이터를 불러오는 중 오류가 발생했습니다.');
            }
        }



        // 통계 업데이트
        function updateStatistics() {
            // 전체 고객 (중복 제거)
            const uniqueCustomers = new Set(allThreads.map(t => t.customer_name));
            document.getElementById('totalCustomers').textContent = uniqueCustomers.size;
            
            // 진행 중 쓰레드 (completed, archived 제외)
            const activeThreads = allThreads.filter(t => 
                !['completed', 'archived'].includes(t.status)
            );
            document.getElementById('activeThreads').textContent = activeThreads.length;
            
            // 긴급 케이스
            const urgentCases = allThreads.filter(t => t.priority === 'urgent');
            document.getElementById('urgentCases').textContent = urgentCases.length;
            
            // 이번 달 매출 (completed 상태만)
            const now = new Date();
            const thisMonthStart = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
            const monthlyRevenue = allThreads
                .filter(t => t.status === 'completed' && t.created_at >= thisMonthStart)
                .reduce((sum, t) => sum + t.amount, 0);
            
            document.getElementById('monthlyRevenue').textContent = 
                '₩' + monthlyRevenue.toLocaleString();
        }

        // 쓰레드 테이블 렌더링
        function renderThreadsTable() {
            const container = document.getElementById('threadsTableContainer');
            document.getElementById('threadCount').textContent = `총 ${filteredThreads.length}건`;
            
            if (filteredThreads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>검색 결과가 없습니다.</p>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <table class="threads-table">
                    <thead>
                        <tr>
                            <th>고객명</th>
                            <th>서비스명</th>
                            <th>상태</th>
                            <th>우선순위</th>
                            <th>금액</th>
                            <th>신청일</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredThreads.forEach(thread => {
                const statusLabel = {
                    'payment': '결제 완료',
                    'document': '서류 수집',
                    'processing': '진행 중',
                    'completed': '완료',
                    'archived': '보관됨'
                }[thread.status];
                
                const priorityLabel = {
                    'normal': '보통',
                    'high': '높음',
                    'urgent': '긴급'
                }[thread.priority];
                
                const priorityIcon = {
                    'normal': '',
                    'high': '<i class="fas fa-exclamation-circle"></i>',
                    'urgent': '<i class="fas fa-fire"></i>'
                }[thread.priority];
                
                tableHTML += `
                    <tr>
                        <td><strong>${thread.customer_name}</strong></td>
                        <td>${thread.service_name}</td>
                        <td><span class="status-badge ${thread.status}">${statusLabel}</span></td>
                        <td><span class="priority-badge ${thread.priority}">${priorityIcon} ${priorityLabel}</span></td>
                        <td><strong>₩${thread.amount.toLocaleString()}</strong></td>
                        <td>${new Date(thread.created_at).toLocaleDateString()}</td>
                        <td>
                            <button class="action-btn view" onclick="viewThread('${thread.id}')">
                                <i class="fas fa-eye"></i> 보기
                            </button>
                            <button class="action-btn edit" onclick="openStatusModal('${thread.id}')">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;
        }

        // 필터 적용
        function applyFilters() {
            const nameFilter = document.getElementById('filterName').value.toLowerCase();
            const serviceFilter = document.getElementById('filterService').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;
            const priorityFilter = document.getElementById('filterPriority').value;
            
            filteredThreads = allThreads.filter(thread => {
                if (nameFilter && !thread.customer_name.toLowerCase().includes(nameFilter)) return false;
                if (serviceFilter && !thread.service_name.toLowerCase().includes(serviceFilter)) return false;
                if (statusFilter && thread.status !== statusFilter) return false;
                if (priorityFilter && thread.priority !== priorityFilter) return false;
                return true;
            });
            
            renderThreadsTable();
        }

        // 필터 초기화
        function resetFilters() {
            document.getElementById('filterName').value = '';
            document.getElementById('filterService').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterPriority').value = '';
            
            filteredThreads = [...allThreads];
            renderThreadsTable();
        }

        // 쓰레드 상세보기
        function viewThread(threadId) {
            // 실제 환경에서는 쓰레드 상세 페이지로 이동
            alert(`쓰레드 ${threadId} 상세보기 기능은 추후 구현됩니다.`);
        }

        // 상태 변경 모달 열기
        function openStatusModal(threadId) {
            currentThreadId = threadId;
            const thread = allThreads.find(t => t.id === threadId);
            
            if (thread) {
                document.getElementById('newStatus').value = thread.status;
                document.getElementById('newPriority').value = thread.priority;
                document.getElementById('statusMemo').value = '';
                
                document.getElementById('statusModal').classList.add('active');
            }
        }

        // 상태 변경 모달 닫기
        function closeStatusModal() {
            document.getElementById('statusModal').classList.remove('active');
            currentThreadId = null;
        }

        // 쓰레드 상태 업데이트
        function updateThreadStatus() {
            if (!currentThreadId) return;
            
            const newStatus = document.getElementById('newStatus').value;
            const newPriority = document.getElementById('newPriority').value;
            const memo = document.getElementById('statusMemo').value;
            
            // 실제 환경에서는 Supabase 업데이트
            const thread = allThreads.find(t => t.id === currentThreadId);
            if (thread) {
                thread.status = newStatus;
                thread.priority = newPriority;
                thread.updated_at = Date.now();
                
                // localStorage에 저장 (개발용)
                localStorage.setItem('adminThreads', JSON.stringify(allThreads));
                
                updateStatistics();
                applyFilters();
                closeStatusModal();
                
                alert('쓰레드 상태가 업데이트되었습니다!');
            }
        }

        // 로그아웃
        async function logout() {
            if (confirm('로그아웃하시겠습니까?')) {
                const result = await signOut();
                if (result.success) {
                    window.location.href = 'admin-login.html';
                }
            }
        }

        // 페이지 로드 시 - 권한 체크는 로그인 페이지에서 이미 완료됨
        console.log('관리자 대시보드 로드 완료');
    </script>
</body>
