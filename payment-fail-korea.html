<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패 - 법무법인 로연 출입국이민지원센터 한국대학교 전용 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* 헤더 */
        .header {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
            padding: 20px;
            border-radius: 16px 16px 0 0;
            text-align: center;
            border-bottom: 3px solid #EF4444;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        /* 메인 컨텐츠 */
        .content {
            background: white;
            border-radius: 0 0 16px 16px;
            padding: 40px 32px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            text-align: center;
        }

        /* 실패 아이콘 */
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-icon i {
            font-size: 40px;
            color: white;
        }

        /* 제목 */
        h1 {
            font-size: 28px;
            font-weight: 900;
            color: #191F28;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .message {
            text-align: center;
            color: #6B7280;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 500;
        }

        /* 오류 정보 */
        .error-card {
            background: #FEF2F2;
            border: 2px solid #FCA5A5;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .error-card h3 {
            font-size: 17px;
            font-weight: 800;
            color: #991B1B;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .error-card h3 i {
            color: #EF4444;
        }

        .error-reason {
            font-size: 15px;
            color: #991B1B;
            font-weight: 600;
            line-height: 1.6;
        }

        /* 안내사항 */
        .info-box {
            background: #F0F7FF;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 800;
            color: #1E40AF;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box h3 i {
            color: #00A651;
        }

        .info-list {
            list-style: none;
            padding: 0;
        }

        .info-list li {
            padding: 10px 0;
            color: #1E40AF;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            line-height: 1.6;
        }

        .info-list li i {
            color: #00A651;
            margin-top: 3px;
            flex-shrink: 0;
        }

        /* 버튼 */
        .btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00A651 0%, #007A33 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(49, 130, 246, 0.3);
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(49, 130, 246, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #4E5968;
            border: 2px solid #E5E7EB;
        }

        .btn-secondary:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .content {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .error-icon {
                width: 64px;
                height: 64px;
            }

            .error-icon i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title" data-i18n="paymentFail.title">결제 실패</div>
        </div>

        <div class="content">
            <div class="error-icon">
                <i class="fas fa-xmark"></i>
            </div>

            <h1 data-i18n="paymentFail.heading">결제에 실패했습니다</h1>
            <p class="message" data-i18n="paymentFail.message">
                결제 처리 중 문제가 발생했습니다.<br>
                아래 내용을 확인하고 다시 시도해주세요.
            </p>

            <div class="error-card">
                <h3><i class="fas fa-exclamation-triangle"></i> <span data-i18n="paymentFail.errorInfo">오류 정보</span></h3>
                <div class="error-reason" id="errorReason" data-i18n="paymentFail.errorDefault">
                    결제가 취소되었습니다.
                </div>
            </div>

            <div class="info-box">
                <h3><i class="fas fa-lightbulb"></i> <span data-i18n="paymentFail.checklistTitle">결제 실패 시 확인사항</span></h3>
                <ul class="info-list">
                    <li><i class="fas fa-check"></i> <span data-i18n="paymentFail.checkCard">카드 한도 및 잔액을 확인해주세요</span></li>
                    <li><i class="fas fa-check"></i> <span data-i18n="paymentFail.checkCardInfo">카드 정보가 정확한지 확인해주세요</span></li>
                    <li><i class="fas fa-check"></i> <span data-i18n="paymentFail.checkOverseas">해외결제가 차단되어 있지 않은지 확인해주세요</span></li>
                    <li><i class="fas fa-check"></i> <span data-i18n="paymentFail.useOtherMethod">문제가 지속되면 다른 결제수단을 이용해주세요</span></li>
                </ul>
            </div>

            <button class="btn btn-primary" onclick="retryPayment()">
                <i class="fas fa-rotate"></i> <span data-i18n="paymentFail.retry">다시 시도하기</span>
            </button>

            <button class="btn btn-secondary" onclick="goToHome()">
                <i class="fas fa-home"></i> <span data-i18n="paymentFail.goToHome">메인으로 이동</span>
            </button>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const message = urlParams.get('message');

            // 오류 메시지 표시
            if (message) {
                document.getElementById('errorReason').textContent = decodeURIComponent(message);
            }
        });

        function retryPayment() {
            // 이전 결제 정보가 있으면 다시 결제 페이지로
            const pendingOrder = localStorage.getItem('pendingOrder');
            if (pendingOrder) {
                const orderInfo = JSON.parse(pendingOrder);
                window.location.href = `service-apply-korea.html?service=${orderInfo.serviceId || ''}`;
            } else {
                window.location.href = 'dashboard-korea.html';
            }
        }

        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
    
    <!-- 다국어 시스템 -->
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
