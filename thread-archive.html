<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쓰레드 아카이브 - 법무법인 로연</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .header-title p {
            font-size: 14px;
            opacity: 0.9;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .header-btn:hover {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .filter-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-item label {
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        .filter-item input,
        .filter-item select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .threads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .thread-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .thread-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .thread-header {
            padding: 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-bottom: 3px solid #667eea;
        }

        .thread-header h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .thread-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #7f8c8d;
        }

        .thread-body {
            padding: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-row .label {
            font-size: 14px;
            color: #7f8c8d;
        }

        .info-row .value {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #e5e7eb;
            color: #374151;
        }

        .documents-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px dashed #e0e0e0;
        }

        .documents-section h4 {
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .document-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .document-item .name {
            font-size: 13px;
            color: #555;
            flex: 1;
        }

        .download-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 80px;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .threads-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-title">
                <h1><i class="fas fa-archive"></i> 쓰레드 아카이브</h1>
                <p>완료된 서비스 내역을 조회하고 문서를 다운로드하세요</p>
            </div>
            <a href="index.html" class="header-btn">
                <i class="fas fa-home"></i> 홈으로
            </a>
        </div>
    </div>

    <div class="container">
        <!-- 필터 섹션 -->
        <div class="filter-section">
            <h2><i class="fas fa-filter"></i> 필터</h2>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>서비스명</label>
                    <input type="text" id="filterService" placeholder="서비스 검색...">
                </div>
                <div class="filter-item">
                    <label>시작일</label>
                    <input type="date" id="filterStartDate">
                </div>
                <div class="filter-item">
                    <label>종료일</label>
                    <input type="date" id="filterEndDate">
                </div>
                <div class="filter-item" style="display: flex; align-items: flex-end;">
                    <button onclick="applyFilters()" style="width: 100%; padding: 10px 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer;">
                        <i class="fas fa-search"></i> 검색
                    </button>
                </div>
            </div>
        </div>

        <!-- 쓰레드 목록 -->
        <div id="threadsContainer">
            <!-- 쓰레드 카드가 여기에 동적으로 생성됨 -->
        </div>
    </div>

    <script>
        let archivedThreads = [];
        let filteredThreads = [];

        // 페이지 로드 시 데이터 불러오기
        window.addEventListener('DOMContentLoaded', function() {
            checkLogin();
            loadArchivedThreads();
        });

        // 로그인 체크
        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!user.email) {
                alert('로그인이 필요합니다.');
                location.href = 'index.html';
            }
        }

        // 아카이브된 쓰레드 로드
        async function loadArchivedThreads() {
            try {
                // 현재 사용자 확인
                const session = await checkSession();
                if (!session || !session.user) {
                    alert('로그인이 필요합니다.');
                    window.location.href = 'index.html';
                    return;
                }

                // Supabase에서 아카이브된 쓰레드 가져오기
                const { data, error } = await supabase
                    .from('threads')
                    .select('*')
                    .eq('user_id', session.user.id)
                    .or('status.eq.archived,is_active.eq.false')
                    .order('updated_at', { ascending: false });

                if (error) {
                    console.error('아카이브 쓰레드 로드 오류:', error);
                    archivedThreads = [];
                } else {
                    archivedThreads = data;
                }

                filteredThreads = [...archivedThreads];
                renderThreads();
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                archivedThreads = [];
                filteredThreads = [];
                renderThreads();
            }
        }



        // 쓰레드 렌더링
        function renderThreads() {
            const container = document.getElementById('threadsContainer');
            
            if (filteredThreads.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>아카이브된 쓰레드가 없습니다</h3>
                        <p>완료된 서비스가 여기에 표시됩니다.</p>
                    </div>
                `;
                return;
            }
            
            const threadsHTML = filteredThreads.map(thread => `
                <div class="thread-card">
                    <div class="thread-header">
                        <h3>${thread.service_name}</h3>
                        <div class="thread-meta">
                            <span><i class="fas fa-calendar"></i> ${new Date(thread.completed_at).toLocaleDateString()}</span>
                            <span class="status-badge">보관됨</span>
                        </div>
                    </div>
                    <div class="thread-body">
                        <div class="info-row">
                            <span class="label">신청일</span>
                            <span class="value">${new Date(thread.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">완료일</span>
                            <span class="value">${new Date(thread.completed_at).toLocaleDateString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">처리 기간</span>
                            <span class="value">${Math.floor((thread.completed_at - thread.created_at) / (24 * 60 * 60 * 1000))}일</span>
                        </div>
                        <div class="info-row">
                            <span class="label">결제 금액</span>
                            <span class="value">₩${thread.amount.toLocaleString()}</span>
                        </div>
                        
                        <div class="documents-section">
                            <h4><i class="fas fa-file-alt"></i> 제출 문서 (${thread.documents.length})</h4>
                            ${thread.documents.map(doc => `
                                <div class="document-item">
                                    <span class="name">
                                        <i class="fas fa-file-pdf" style="color: #ef4444; margin-right: 8px;"></i>
                                        ${doc.name}
                                    </span>
                                    <button class="download-btn" onclick="downloadDocument('${doc.url}', '${doc.name}')">
                                        <i class="fas fa-download"></i> 다운로드
                                    </button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="threads-grid">${threadsHTML}</div>`;
        }

        // 필터 적용
        function applyFilters() {
            const serviceFilter = document.getElementById('filterService').value.toLowerCase();
            const startDate = document.getElementById('filterStartDate').value;
            const endDate = document.getElementById('filterEndDate').value;
            
            filteredThreads = archivedThreads.filter(thread => {
                // 서비스명 필터
                if (serviceFilter && !thread.service_name.toLowerCase().includes(serviceFilter)) {
                    return false;
                }
                
                // 날짜 필터
                if (startDate) {
                    const start = new Date(startDate).getTime();
                    if (thread.completed_at < start) return false;
                }
                
                if (endDate) {
                    const end = new Date(endDate).getTime();
                    if (thread.completed_at > end) return false;
                }
                
                return true;
            });
            
            renderThreads();
        }

        // 문서 다운로드
        function downloadDocument(url, filename) {
            // 실제 환경에서는 Supabase Storage에서 암호화된 파일을 복호화하여 다운로드
            // const { data } = await supabase.storage.from('documents').download(filepath);
            // const decrypted = await decryptFile(data, userKey);
            
            alert(`"${filename}" 다운로드 기능은 실제 환경에서 구현됩니다.\n\n보안상 암호화된 문서는 사용자의 마스터 키로 복호화 후 다운로드됩니다.`);
        }
    </script>
    
    <!-- 다국어 시스템 -->
    <script src="js/translations.js"></script>
    <script src="js/i18n.js"></script>
</body>
</html>
